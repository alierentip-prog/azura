<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azura Physics | Sektörler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bordo: #800000;
            --krem-koyu: #f5f5dc; 
            --krem-acik: #fdfaf5;
            --text: #2c1810;
        }

        body.dark-mode {
            --krem-koyu: #1a0f0f;
            --krem-acik: #251a1a;
            --text: #f5f5dc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--krem-koyu); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ARKA PLAN BALONCUKLARI --- */
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* --- ÜST ŞERİT --- */
        .header {
            background: var(--bordo);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .back-btn { color: #fff; text-decoration: none; font-size: 1.3rem; margin-right: 20px; transition: 0.3s; }
        .back-btn:hover { transform: translateX(-5px); }

        .sector-title { color: #fff; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; }

        /* --- İÇERİK --- */
        .container { position: relative; z-index: 10; padding: 30px 20px; max-width: 600px; margin: 0 auto; }

        .hero { margin-bottom: 40px; }
        .hero p { font-family: 'JetBrains Mono'; font-size: 0.75rem; color: var(--bordo); letter-spacing: 3px; font-weight: 800; }
        .hero h1 { font-size: 2.8rem; font-weight: 800; letter-spacing: -3px; line-height: 0.85; margin-top: 5px; }

        /* --- BÖLÜM KAPILARI --- */
        .sector-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }

        .physics-gate {
            background: var(--krem-acik);
            padding: 25px;
            border-radius: 35px; /* Yumuşak balon köşeler */
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }

        .physics-gate:hover { transform: scale(1.03) translateY(-5px); background: #fff; border-color: var(--bordo); }
        .physics-gate:active { transform: scale(0.95); }

        .gate-icon {
            width: 70px; height: 70px; border-radius: 22px;
            background: var(--bordo); color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; box-shadow: 0 10px 20px rgba(128,0,0,0.2);
        }

        .gate-info h2 { font-size: 1.5rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .gate-info p { font-size: 0.8rem; opacity: 0.6; font-weight: 500; margin-top: 2px; }

        .arrow { margin-left: auto; font-size: 1.2rem; color: var(--bordo); opacity: 0.2; }

    </style>
</head>
<body>

    <canvas id="bg-stars"></canvas>

    <header class="header">
        <a href="menu.html" class="back-btn"><i class="fa-solid fa-arrow-left-long"></i></a>
        <div class="sector-title">PHYSICS_SYSTEM</div>
    </header>

    <div class="container">
        <div class="hero">
            <p>QUANTUM_LEVEL_01</p>
            <h1>Evrenin<br>Mimari Sırları.</h1>
        </div>

        <div class="sector-grid">
            <a href="relativity.html" class="physics-gate">
                <div class="gate-icon"><i class="fa-solid fa-hourglass-start"></i></div>
                <div class="gate-info">
                    <h2>İzafiyet Teorisi</h2>
                    <p>Zaman ve Mekan Bükülmesi</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="quantum.html" class="physics-gate">
                <div class="gate-icon"><i class="fa-solid fa-atom"></i></div>
                <div class="gate-info">
                    <h2>Kuantum Mekaniği</h2>
                    <p>Parçacıkların Gizemli Dünyası</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="thermodynamics.html" class="physics-gate">
                <div class="gate-icon"><i class="fa-solid fa-fire-flame-curved"></i></div>
                <div class="gate-info">
                    <h2>Termodinamik</h2>
                    <p>Enerji ve Entropi Yasaları</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="optics.html" class="physics-gate">
                <div class="gate-icon"><i class="fa-solid fa-eye"></i></div>
                <div class="gate-info">
                    <h2>Optik & Işık</h2>
                    <p>Fotonların Yolculuğu</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-stars');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({length: 60}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2 + 1,
                op: Math.random() * 0.5
            }));
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#800000';
            particles.forEach(p => {
                ctx.globalAlpha = p.op;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.onresize = init;
        init(); draw();
    </script>
</body>
</html>
