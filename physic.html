<body>

    <div class="access-bar">

    <script>
        // ERÄ°ÅžÄ°LEBÄ°LÄ°RLÄ°K FONKSÄ°YONU
        let fontSize = 16;
        function adjustFont(scale) {
            fontSize *= scale;
            document.documentElement.style.setProperty('--text-size', fontSize + 'px');
        }

        // KOZMÄ°K TOZ MOTORU (AltÄ±n Rengi)
        const canvas = document.getElementById('cosmic-dust');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array.from({length: 50}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2,
                v: Math.random() * 0.2 + 0.1
            }));
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#b8860b'; /* AltÄ±n Tozu */
            dots.forEach(d => {
                d.y -= d.v; if(d.y < -5) d.y = canvas.height + 5;
                ctx.globalAlpha = 0.15; ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init; init(); animate();
    </script>
