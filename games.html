<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Zihin Laboratuvarı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --glass: rgba(255, 255, 255, 0.5); --p-indigo: #6366f1; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        #smoke-canvas { position: fixed; inset: 0; z-index: -1; filter: blur(50px); }
        .container { max-width: 1300px; margin: 0 auto; padding: 60px 8%; position: relative; z-index: 10; }
        .back-nav { display: inline-flex; align-items: center; gap: 10px; margin-bottom: 50px; text-decoration: none; color: var(--p-indigo); font-family: 'JetBrains Mono'; font-weight: 800; background: #fff; padding: 15px 30px; border-radius: 50px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s; }
        .back-nav:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(99,102,241,0.2); }
        header { text-align: center; margin-bottom: 70px; }
        .hero-title { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; letter-spacing: -3px; color: #0f172a; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .game-link { text-decoration: none; color: inherit; }
        .game-card { background: var(--glass); backdrop-filter: blur(20px); padding: 50px 40px; border-radius: 50px; border: 2px solid #fff; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-align: center; }
        .game-card:hover { transform: translateY(-15px); background: #fff; box-shadow: 0 40px 80px rgba(0,0,0,0.08); border-bottom: 10px solid var(--p-indigo); }
        .game-card i { font-size: 3rem; margin-bottom: 30px; color: var(--p-indigo); }
        .game-card h3 { font-size: 1.8rem; font-weight: 800; margin-bottom: 15px; }
    </style>
</head>
<body>
    <canvas id="smoke-canvas"></canvas>
    <div class="container">
        <a href="menu.html" class="back-nav"><i class="fa-solid fa-arrow-left"></i> NEXUS</a>
        <header><h1 class="hero-title">Zihin Laboratuvarı</h1></header>
        <div class="game-grid">
            <a href="minesweeper.html" class="game-link">
                <div class="game-card">
                    <i class="fa-solid fa-bomb"></i>
                    <h3>Mayın Tarlası</h3>
                    <p>Mantıksal çıkarım simülasyonu.</p>
                </div>
            </a>
            <a href="maze.html" class="game-link">
                <div class="game-card" style="border-bottom: 8px solid #22d3ee;">
                    <i class="fa-solid fa-route" style="color: #22d3ee;"></i>
                    <h3>Quantum Breach</h3>
                    <p>3D Birinci şahıs kognitif labirent.</p>
                </div>
            </a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        let clouds = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            clouds = [];
            for(let i=0; i<8; i++) clouds.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*300+200, color: ['rgba(147,197,253,0.3)', 'rgba(249,168,212,0.3)', 'rgba(167,139,250,0.2)'][i%3], vx: Math.random()*0.5-0.25, vy: Math.random()*0.5-0.25 });
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            clouds.forEach(c => {
                c.x += c.vx; c.y += c.vy;
                if(c.x+c.r<0) c.x=canvas.width+c.r; if(c.x-c.r>canvas.width) c.x=-c.r;
                let g = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r);
                g.addColorStop(0, c.color); g.addColorStop(1, 'transparent');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init); init(); animate();
    </script>
</body>
</html>
