<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Zihin Laboratuvarı: Nöral Optimizasyon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-deep: #0f172a; 
            --p-indigo: #6366f1; 
            --p-cyan: #22d3ee; 
            --p-rose: #f43f5e;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-deep); color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; overflow: hidden;
        }

        /* --- ARKA PLAN --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .orb { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.15; animation: float 25s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: var(--p-indigo); }
        .orb-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: var(--p-cyan); }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(-60px, 60px); } }

        /* --- OYUN ALANI --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 5%; height: 100vh; display: flex; flex-direction: column; }
        
        .header-ui { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stat-box { background: var(--glass); padding: 15px 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); font-family: 'JetBrains Mono'; font-weight: 800; }
        .stat-label { color: var(--p-cyan); font-size: 0.8rem; display: block; margin-bottom: 5px; }

        /* SAHNELER */
        .stage { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .stage.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* IZGARA MOTORU */
        .grid-container { 
            display: grid; gap: 10px; background: rgba(255,255,255,0.02); 
            padding: 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        .cell { 
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); 
            border-radius: 12px; transition: 0.3s; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .cell:hover { background: rgba(255,255,255,0.1); }
        .cell.player { background: var(--p-indigo); box-shadow: 0 0 20px var(--p-indigo); z-index: 10; }
        .cell.target { background: var(--p-cyan); color: #000; animation: pulse 1.5s infinite; }
        .cell.wall { background: #1e293b; cursor: not-allowed; }
        .cell.trap { background: rgba(244, 63, 94, 0.2); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* UI ELEMENTS */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.95); z-index: 1000; 
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .btn-action { 
            background: var(--p-indigo); color: white; border: none; padding: 20px 60px; 
            border-radius: 50px; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-top: 30px;
            transition: 0.3s;
        }
        .btn-action:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }

        .energy-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: var(--p-cyan); width: 100%; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="bg-layer"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <div class="container">
        <div class="header-ui">
            <div class="stat-box"><span class="stat-label">STAGE</span><span id="ui-stage">1</span></div>
            <div class="stat-box" id="energy-box" style="display:none;"><span class="stat-label">NEURAL ENERGY</span><span id="ui-energy">100</span></div>
            <div class="stat-box"><span class="stat-label">COGNITIVE SCORE</span><span id="ui-score">0</span></div>
        </div>

        <div id="stage-1" class="stage active">
            <h1 style="font-size: 3rem; margin-bottom: 20px;">Nöral Optimizasyon</h1>
            <p style="color: #94a3b8; margin-bottom: 40px; text-align: center; max-width: 600px;">
                Zihinsel sinapsları optimize edin. Veri paketini (Indigo) hedef terminale (Cyan) ulaştırın.
            </p>
            <div class="grid-container" id="grid-1" style="grid-template-columns: repeat(5, 60px);"></div>
            <p style="margin-top: 30px; font-family: 'JetBrains Mono'; font-size: 0.9rem; color: var(--p-indigo);">YÖN TUŞLARI VEYA TIKLAMA İLE HAREKET EDİN</p>
        </div>

        <div id="stage-2" class="stage">
            <h2 style="color: var(--p-cyan); margin-bottom: 20px;">Stage 2: Enerji Kısıtı</h2>
            <div class="grid-container" id="grid-2" style="grid-template-columns: repeat(6, 60px);"></div>
            <div class="energy-bar"><div id="energy-fill-2" class="energy-fill"></div></div>
        </div>

        <div id="stage-3" class="stage">
            <h2 style="color: var(--p-rose); margin-bottom: 20px;">Stage 3: Nöral Gürültü</h2>
            <div class="grid-container" id="grid-3" style="grid-template-columns: repeat(8, 50px);"></div>
            <div class="energy-bar"><div id="energy-fill-3" class="energy-fill"></div></div>
        </div>
    </div>

    <div id="msg-overlay" class="overlay">
        <h1 id="msg-title" style="font-size: 4rem;">BAŞARILI</h1>
        <p id="msg-body" style="font-size: 1.5rem; margin-top: 20px;"></p>
        <button id="msg-btn" class="btn-action">DEVAM ET</button>
    </div>

    <script>
        let currentStage = 1;
        let score = 0;
        let energy = 100;
        let playerPos = { x: 0, y: 0 };
        let gameActive = false;

        const levels = {
            1: { size: 5, target: {x: 4, y: 4}, walls: [6, 7, 12, 18], energy: null },
            2: { size: 6, target: {x: 5, y: 5}, walls: [7, 8, 14, 15, 20, 21, 26], energy: 15 },
            3: { size: 8, target: {x: 7, y: 7}, walls: [9, 10, 11, 25, 26, 33, 34, 45, 52, 53], energy: 25 }
        };

        function initStage(num) {
            const config = levels[num];
            const grid = document.getElementById(`grid-${num}`);
            grid.innerHTML = '';
            playerPos = { x: 0, y: 0 };
            energy = config.energy || 100;
            
            document.getElementById('ui-stage').innerText = num;
            if(config.energy) document.getElementById('energy-box').style.display = 'block';

            for (let i = 0; i < config.size * config.size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const x = i % config.size;
                const y = Math.floor(i / config.size);
                
                if (config.walls.includes(i)) cell.classList.add('wall');
                if (x === config.target.x && y === config.target.y) {
                    cell.classList.add('target');
                    cell.innerHTML = '<i class="fa-solid fa-satellite-dish"></i>';
                }
                if (x === 0 && y === 0) cell.classList.add('player');
                
                cell.onclick = () => movePlayer(x, y, config);
                grid.appendChild(cell);
            }
            gameActive = true;
            updateUI();
        }

        function movePlayer(nx, ny, config) {
            if(!gameActive) return;
            
            // Sadece bitişik hücrelere hareket izni
            const dx = Math.abs(nx - playerPos.x);
            const dy = Math.abs(ny - playerPos.y);
            
            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                const index = ny * config.size + nx;
                if (config.walls.includes(index)) return;

                // Eski konumu temizle
                const cells = document.querySelectorAll(`#grid-${currentStage} .cell`);
                cells[playerPos.y * config.size + playerPos.x].classList.remove('player');

                // Yeni konuma geç
                playerPos = { x: nx, y: ny };
                cells[ny * config.size + nx].classList.add('player');

                // Enerji düşür
                if(config.energy) {
                    energy--;
                    updateUI();
                    if(energy <= 0) gameOver("Enerji tükendi. Sinapslar koptu.");
                }

                // Hedef kontrolü
                if (nx === config.target.x && ny === config.target.y) {
                    stageSuccess();
                }
            }
        }

        function updateUI() {
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('ui-score').innerText = score;
            const fill = document.getElementById(`energy-fill-${currentStage}`);
            if(fill) fill.style.width = (energy / levels[currentStage].energy * 100) + "%";
        }

        function stageSuccess() {
            gameActive = false;
            score += (currentStage * 100) + energy;
            const overlay = document.getElementById('msg-overlay');
            const btn = document.getElementById('msg-btn');
            
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "STABİLİZASYON BAŞARILI";
            document.getElementById('msg-body').innerText = `Veri paketi aktarıldı. Kazanılan Skor: ${score}`;
            
            btn.onclick = () => {
                overlay.style.display = 'none';
                if(currentStage < 3) {
                    document.getElementById(`stage-${currentStage}`).classList.remove('active');
                    currentStage++;
                    document.getElementById(`stage-${currentStage}`).classList.add('active');
                    initStage(currentStage);
                } else {
                    document.getElementById('msg-title').innerText = "AZURA_TERMINAL_COMPLETE";
                    document.getElementById('msg-body').innerText = "Tüm nöral ağlar optimize edildi. Zirve Performans sağlandı.";
                    btn.innerText = "YENİDEN BAŞLAT";
                    btn.onclick = () => location.reload();
                }
            };
        }

        function gameOver(reason) {
            gameActive = false;
            const overlay = document.getElementById('msg-overlay');
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "SİSTEM ÇÖKTÜ";
            document.getElementById('msg-title').style.color = "var(--p-rose)";
            document.getElementById('msg-body').innerText = reason;
            const btn = document.getElementById('msg-btn');
            btn.innerText = "YENİDEN DENE";
            btn.onclick = () => {
                overlay.style.display = 'none';
                initStage(currentStage);
            };
        }

        // Klavye desteği
        window.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            const config = levels[currentStage];
            let nx = playerPos.x;
            let ny = playerPos.y;
            if(e.key === "ArrowUp") ny--;
            if(e.key === "ArrowDown") ny++;
            if(e.key === "ArrowLeft") nx--;
            if(e.key === "ArrowRight") nx++;
            
            if(nx >= 0 && nx < config.size && ny >= 0 && ny < config.size) {
                movePlayer(nx, ny, config);
            }
        });

        initStage(1);
    </script>
</body>
</html>
