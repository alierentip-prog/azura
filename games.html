<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Stratejik Karar Simülasyonu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f8fafc; --text: #0f172a; --primary: #2563eb; --accent: #4f46e5; --success: #10b981; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- ARKA PLAN KATMANI --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.12; animation: float 25s infinite alternate; }
        .orb-1 { top: -5%; right: -5%; width: 500px; height: 500px; background: var(--primary); }
        .orb-2 { bottom: -10%; left: -5%; width: 450px; height: 450px; background: var(--accent); }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(-50px, 50px); } }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 5%; position: relative; z-index: 100; }
        
        .back-nav { 
            display: inline-flex; align-items: center; gap: 10px; margin-bottom: 30px; 
            text-decoration: none; color: var(--primary); font-family: 'JetBrains Mono'; 
            font-weight: bold; background: #fff; padding: 12px 25px; 
            border-radius: 60px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .back-nav:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }

        /* --- PANEL TASARIMI (PERDE) --- */
        .simulation-perde { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(40px); 
            padding: 50px; border-radius: 60px; 
            border: 1px solid rgba(255,255,255,0.8); 
            box-shadow: 0 50px 100px rgba(0,0,0,0.04);
        }

        /* --- DASHBOARD --- */
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin-bottom: 40px; 
        }
        .stat-card { 
            background: #fff; padding: 25px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
        }
        .stat-label { font-size: 0.9rem; font-weight: 600; color: #64748b; margin-bottom: 10px; text-transform: uppercase; }
        .stat-value { font-size: 2rem; font-weight: 800; font-family: 'JetBrains Mono'; color: var(--text); }

        /* --- EVENT AREA --- */
        .scenario-box { 
            background: #fff; padding: 40px; border-radius: 40px; 
            margin-bottom: 30px; min-height: 250px; display: flex; flex-direction: column; justify-content: center;
            border: 2px solid #f1f5f9;
        }
        .scenario-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); }
        .scenario-text { font-size: 1.25rem; line-height: 1.7; color: #334155; }

        .choices-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .choice-btn { 
            background: #fff; border: 2px solid #e2e8f0; padding: 25px; border-radius: 25px;
            font-size: 1.15rem; font-weight: 600; cursor: pointer; text-align: left;
            transition: 0.3s; display: flex; align-items: center; gap: 20px;
        }
        .choice-btn:hover { border-color: var(--primary); background: #f0f7ff; transform: translateX(10px); }
        .choice-btn i { color: var(--primary); font-size: 1.5rem; }

        /* --- OVERLAYS --- */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.9); z-index: 1000; 
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .modal { background: #fff; padding: 60px; border-radius: 50px; max-width: 600px; width: 90%; }
        .btn-action { 
            background: var(--primary); color: #fff; border: none; padding: 20px 50px; 
            border-radius: 50px; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-top: 30px;
        }

        @media (max-width: 768px) {
            .simulation-perde { padding: 30px 20px; }
            .dashboard { grid-template-columns: 1fr 1fr; }
            .scenario-title { font-size: 1.4rem; }
            .choice-btn { font-size: 1rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <div class="container">
        <a href="menu.html" class="back-nav"><i class="fa-solid fa-arrow-left"></i> NEXUS</a>
        
        <div class="simulation-perde">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-label">Sermaye (₺)</div>
                    <div id="stat-capital" class="stat-value">10,000</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">İtibar (%)</div>
                    <div id="stat-reputation" class="stat-value">50</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Bilgi Seviyesi</div>
                    <div id="stat-knowledge" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Kalan Tur</div>
                    <div id="stat-round" class="stat-value">10</div>
                </div>
            </div>

            <div id="game-ui">
                <div class="scenario-box">
                    <h2 id="scen-title" class="scenario-title">Simülasyon Başlatılıyor...</h2>
                    <p id="scen-text" class="scenario-text">Stratejinizi belirleyin ve kaynaklarınızı akıllıca yönetin.</p>
                </div>

                <div class="choices-grid" id="choices">
                    </div>
            </div>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="modal">
            <h1 style="font-size: 3rem; margin-bottom: 20px;">Azura Labs</h1>
            <p style="font-size: 1.2rem; color: #64748b;">10 Tur boyunca hayatta kalın. Her kararınız sermaye, itibar ve bilgi dengesini değiştirecektir.</p>
            <button class="btn-action" onclick="startGame()">BAŞLAT</button>
        </div>
    </div>

    <script>
        let state = { capital: 10000, reputation: 50, knowledge: 0, round: 10 };
        const scenarios = [
            {
                title: "Piyasa Boşluğu",
                text: "Sektörünüzde büyük bir talep boşluğu fark edildi. Hızlıca bir ürün geliştirebilirsiniz.",
                options: [
                    { t: "Kapsamlı Ar-Ge yap (Maliyetli ama kalıcı)", c: { capital: -3000, reputation: 10, knowledge: 20 } },
                    { t: "Hızlıca taklit ürün çıkar (Ucuz ama riskli)", c: { capital: 2000, reputation: -20, knowledge: 5 } },
                    { t: "Fırsatı görmezden gel", c: { capital: 0, reputation: 0, knowledge: 0 } }
                ]
            },
            {
                title: "Yetenek Avı",
                text: "Rakip firmadan üst düzey bir stratejist ayrıldı. Onu ekibinize katmak ister misiniz?",
                options: [
                    { t: "Yüksek maaşla işe al", c: { capital: -4000, reputation: 5, knowledge: 40 } },
                    { t: "Danışmanlık teklif et", c: { capital: -1000, reputation: 0, knowledge: 15 } },
                    { t: "Gereksiz gör", c: { capital: 0, reputation: -5, knowledge: 0 } }
                ]
            },
            {
                title: "Ekonomik Daralma",
                text: "Küresel piyasalarda kriz sinyalleri var. Varlıklarınızı nasıl koruyacaksınız?",
                options: [
                    { t: "Tüm yatırımları nakite çevir", c: { capital: -500, reputation: -10, knowledge: 0 } },
                    { t: "Teknoloji hisselerine odaklan", c: { capital: 1500, reputation: 5, knowledge: 10 } },
                    { t: "Hiçbir şey yapma", c: { capital: -2500, reputation: 0, knowledge: 5 } }
                ]
            }
            // Daha fazla senaryo eklenebilir
        ];

        function updateUI() {
            document.getElementById('stat-capital').innerText = state.capital.toLocaleString();
            document.getElementById('stat-reputation').innerText = state.reputation;
            document.getElementById('stat-knowledge').innerText = state.knowledge;
            document.getElementById('stat-round').innerText = state.round;
        }

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';
            renderScenario();
        }

        function renderScenario() {
            if (state.round <= 0 || state.capital <= 0) {
                endGame();
                return;
            }

            const current = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById('scen-title').innerText = current.title;
            document.getElementById('scen-text').innerText = current.text;
            
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            current.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<i class="fa-solid fa-chevron-right"></i> ${opt.t}`;
                btn.onclick = () => makeChoice(opt.c);
                choicesDiv.appendChild(btn);
            });
        }

        function makeChoice(changes) {
            state.capital += changes.capital;
            state.reputation += changes.reputation;
            state.knowledge += changes.knowledge;
            state.round--;
            
            // Limitler
            state.reputation = Math.max(0, Math.min(100, state.reputation));
            
            updateUI();
            renderScenario();
        }

        function endGame() {
            const score = (state.capital / 100) + (state.reputation * 2) + state.knowledge;
            document.body.innerHTML += `
                <div class="overlay">
                    <div class="modal">
                        <h1>Simülasyon Tamamlandı</h1>
                        <p style="font-size: 2rem; margin: 20px 0;">Skor: ${Math.round(score)}</p>
                        <p>${state.capital <= 0 ? "İflas ettiniz." : "Başarılı bir dönem geçirdiniz."}</p>
                        <button class="btn-action" onclick="location.reload()">TEKRAR DENE</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
