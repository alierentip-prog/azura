<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azura | Quantum Breach v1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #22d3ee; --danger: #f43f5e; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; -webkit-user-select: none; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; color: #fff; }

        /* Render Alanı */
        #game-canvas { width: 100%; height: 100%; display: block; }

        /* Üst Panel: HUD */
        .hud-top { position: absolute; top: 0; left: 0; right: 0; padding: 30px; display: flex; justify-content: space-between; pointer-events: none; z-index: 100; }
        .status-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid var(--neon); }
        .label { font-size: 10px; letter-spacing: 3px; color: var(--neon); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { font-family: 'JetBrains Mono'; font-size: 1.2rem; font-weight: 800; }

        /* Konsol: Sol Orta */
        #logs { position: absolute; top: 120px; left: 30px; width: 250px; font-family: 'JetBrains Mono'; font-size: 11px; pointer-events: none; z-index: 90; color: rgba(255,255,255,0.6); }

        /* Joystick Alanı: Sol Alt */
        .control-zone { position: absolute; bottom: 40px; left: 40px; width: 130px; height: 130px; border: 2px solid rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #stick { width: 50px; height: 50px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 30px var(--neon); opacity: 0.6; }

        /* Başlangıç ve Ölüm Ekranları */
        #start-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .btn-init { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 20px 60px; border-radius: 60px; font-size: 1.5rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-init:hover { background: var(--neon); color: #000; box-shadow: 0 0 40px var(--neon); }
        
        #death-flash { position: fixed; inset: 0; background: var(--danger); z-index: 2000; display: none; }
    </style>
</head>
<body>

<div id="death-flash"></div>

<div id="start-screen">
    <h1 style="font-size: 4rem; margin-bottom: 10px; letter-spacing: -4px;">QUANTUM BREACH</h1>
    <p style="color: #64748b; margin-bottom: 40px; letter-spacing: 5px;">AZURA // NEURAL_SIMULATION_v1.0</p>
    <button class="btn-init" onclick="initSimulation()">LINK START</button>
</div>

<div class="hud-top">
    <div class="status-card">
        <span class="label">Sync Level</span>
        <span class="value">98.4%</span>
    </div>
    <div class="status-card">
        <span class="label">Data Core</span>
        <span id="ui-dist" class="value">--m</span>
    </div>
</div>

<div id="logs"></div>

<div class="control-zone">
    <div id="stick"></div>
</div>

<canvas id="game-canvas"></canvas>

<script>
    // BURAYA PART 1, 2, 3 ve 4'ü ARKA ARKAYA YAPIŞTIR!

    // EN SONA DA BU BAŞLATICIYI EKLE:
    function initSimulation() {
        document.getElementById('start-screen').style.display = 'none';
        
        // Sistemi Başlat
        AzuraEngine.renderer.init('game-canvas');
        AzuraEngine.initControls();
        AzuraEngine.state.isRunning = true;
        
        AzuraEngine.log("System Initialized...");
        AzuraEngine.log("Rendering 20x20 Matrix...");
        
        // Motoru Ateşle
        AzuraEngine.mainLoop();
    }

    // Ekran değişiminde renderı güncelle
    window.addEventListener('resize', () => AzuraEngine.renderer.resize());
</script>

</body>
</html>
