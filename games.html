<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Event Horizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #020617; 
            --p-cyan: #22d3ee; 
            --p-purple: #818cf8;
            --p-rose: #f43f5e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
        }

        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #000; box-shadow: 0 0 50px rgba(34, 211, 238, 0.2); border-radius: 20px; }

        /* UI PANEL */
        .ui-layer { 
            position: absolute; top: 40px; left: 40px; right: 40px; 
            display: flex; justify-content: space-between; pointer-events: none; 
        }
        .stat-card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
            padding: 15px 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); 
        }
        .label { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--p-cyan); letter-spacing: 2px; display: block; }
        .value { font-size: 1.5rem; font-weight: 800; }

        /* MENU OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .modal { max-width: 500px; padding: 40px; }
        .btn {
            background: var(--p-cyan); color: #000; border: none; padding: 18px 50px;
            border-radius: 50px; font-size: 1.2rem; font-weight: 800; cursor: pointer;
            margin-top: 30px; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--p-cyan); }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="ui-layer">
            <div class="stat-card">
                <span class="label">STAGE</span>
                <span id="ui-stage" class="value">1</span>
            </div>
            <div class="stat-card">
                <span class="label">VELOCITY</span>
                <span id="ui-speed" class="value">0</span>
            </div>
            <div class="stat-card">
                <span class="label">SCORE</span>
                <span id="ui-score" class="value">0</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="overlay">
            <div class="modal">
                <h1 style="font-size: 3.5rem; margin-bottom: 20px;">EVENT HORIZON</h1>
                <p style="color: var(--p-cyan); letter-spacing: 4px;">AZURA LABORATORY SIMULATION</p>
                <p style="margin-top: 20px; color: #94a3b8;">Veri çekirdeğini yönetin. Engelleri (Kırmızı) aşın ve 1000 birim ilerleyerek bir sonraki aşamaya geçin.</p>
                <button class="btn" onclick="startGame()">SİSTEMİ BAŞLAT</button>
            </div>
        </div>

        <div id="result-screen" class="overlay" style="display: none;">
            <div class="modal">
                <h1 id="result-title" style="font-size: 3rem;">STAGE COMPLETE</h1>
                <p id="result-body" style="font-size: 1.2rem; margin-top: 20px;"></p>
                <button id="result-btn" class="btn">DEVAM ET</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiStage = document.getElementById('ui-stage');
        const uiScore = document.getElementById('ui-score');
        const uiSpeed = document.getElementById('ui-speed');

        let stage = 1;
        let score = 0;
        let isGameRunning = false;
        let player, obstacles, animationId;

        function setCanvasSize() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.7;
        }
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        class Player {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = 50;
                this.y = canvas.height / 2;
                this.color = '#22d3ee';
            }
            draw() {
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Obstacle {
            constructor(speed) {
                this.width = 30 + Math.random() * 50;
                this.height = 100 + Math.random() * 200;
                this.x = canvas.width;
                this.y = Math.random() > 0.5 ? 0 : canvas.height - this.height;
                this.speed = speed;
                this.color = '#f43f5e';
            }
            update() {
                this.x -= this.speed;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            player = new Player();
            obstacles = [];
            score = 0;
            isGameRunning = true;
            loop();
        }

        function loop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Player movement
            player.draw();

            // Obstacle logic
            const currentSpeed = 5 + (stage * 2);
            uiSpeed.innerText = currentSpeed * 10;

            if (Math.random() < 0.02 + (stage * 0.01)) {
                obstacles.push(new Obstacle(currentSpeed));
            }

            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();

                // Collision Detection
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    gameOver();
                }

                if (obs.x + obs.width < 0) obstacles.splice(index, 1);
            });

            score += 1;
            uiScore.innerText = score;

            if (score >= 1000) {
                victory();
            } else {
                animationId = requestAnimationFrame(loop);
            }
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            showResult("BAĞLANTI KOPTU", "Sistem hatası. Mevcut aşamayı tekrar deneyin.", "YENİDEN DENE", startGame);
        }

        function victory() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            if (stage < 4) {
                showResult(`STAGE ${stage} TAMAMLANDI`, "Bir sonraki derinlik seviyesine aktarılıyorsunuz.", "STAGE " + (stage + 1), () => {
                    stage++;
                    uiStage.innerText = stage;
                    startGame();
                });
            } else {
                showResult("ZİRVEYE ULAŞILDI", "Azura sistemindeki tüm engeller aşıldı.", "BAŞTAN BAŞLA", () => {
                    stage = 1;
                    uiStage.innerText = stage;
                    startGame();
                });
            }
        }

        function showResult(title, body, btnText, action) {
            const screen = document.getElementById('result-screen');
            document.getElementById('result-title').innerText = title;
            document.getElementById('result-body').innerText = body;
            const btn = document.getElementById('result-btn');
            btn.innerText = btnText;
            btn.onclick = action;
            screen.style.display = 'flex';
        }

        // Controls
        window.addEventListener('mousemove', (e) => {
            if (isGameRunning) {
                const rect = canvas.getBoundingClientRect();
                let targetY = e.clientY - rect.top - player.height / 2;
                player.y = Math.max(0, Math.min(canvas.height - player.height, targetY));
            }
        });

        // Touch for Mobile
        window.addEventListener('touchmove', (e) => {
            if (isGameRunning) {
                const rect = canvas.getBoundingClientRect();
                let targetY = e.touches[0].clientY - rect.top - player.height / 2;
                player.y = Math.max(0, Math.min(canvas.height - player.height, targetY));
            }
            e.preventDefault();
        }, {passive: false});

    </script>
</body>
</html>
