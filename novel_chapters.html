<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ali Barlas & Beyza | Bölüm Arşivi</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@800&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f5f1e6; --card: #ffffff; --text: #2a1b12;
            --bordo: #5a0000; --altin: #b87333; --radius-pro: 50px;
        }

        [data-theme="dark"] {
            --bg: #080808; --card: #151517; --text: #e5e5e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text);
            padding-bottom: 100px; overflow-x: hidden;
        }

        /* --- ŞIK HEADER --- */
        .header-nav {
            background: var(--bordo); padding: 25px 30px; display: flex; align-items: center;
            color: #fff; position: sticky; top: 0; z-index: 1000;
            border-bottom: 5px solid var(--altin); box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .header-nav a { color: #fff; text-decoration: none; font-size: 1.4rem; }
        .header-nav h1 { font-family: 'JetBrains Mono'; font-size: 1.1rem; letter-spacing: 4px; margin-left: 20px; }

        /* --- GİRİŞ MANİFESTOSU --- */
        .intro-hero { padding: 60px 35px; text-align: center; }
        .intro-hero span { font-family: 'JetBrains Mono'; font-weight: 800; color: var(--altin); font-size: 0.7rem; letter-spacing: 6px; display: block; margin-bottom: 15px; }
        .intro-hero h2 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: var(--bordo); line-height: 0.85; font-style: italic; }
        .intro-hero p { margin-top: 20px; font-weight: 600; opacity: 0.5; font-size: 0.9rem; letter-spacing: 1px; }

        /* --- BÖLÜM KARTLARI --- */
        .chapters-container { padding: 0 25px; display: flex; flex-direction: column; gap: 18px; }
        
        .chapter-card {
            background: var(--card); border-radius: var(--radius-pro); padding: 25px 30px;
            display: flex; align-items: center; text-decoration: none; color: inherit;
            box-shadow: 0 20px 50px rgba(61, 43, 31, 0.1); position: relative;
            border: 1px solid rgba(0,0,0,0.03); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chapter-card:active { transform: scale(0.92); }

        /* İkonik Renk Şeritleri */
        .chapter-card::before { 
            content: ''; position: absolute; left: 0; top: 25%; bottom: 25%; width: 10px; 
            border-radius: 0 20px 20px 0; background: var(--bordo);
        }

        .ch-index {
            font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.6rem;
            margin-right: 25px; color: var(--altin); width: 45px; text-align: center;
        }

        .ch-details h4 { font-size: 1.2rem; font-weight: 800; color: var(--text); margin-bottom: 4px; }
        .ch-details p { font-size: 0.85rem; font-weight: 600; opacity: 0.4; }

        .ch-arrow { margin-left: auto; font-size: 1.2rem; color: var(--altin); opacity: 0.4; }

        /* Kilitli/Gizemli Bölüm Stili */
        .locked { opacity: 0.6; filter: grayscale(0.5); }
        .locked::before { background: #999; }
    </style>
</head>
<body>

    <header class="header-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
        <h1>AZURA LİTERATÜR</h1>
    </header>

    <div class="intro-hero">
        <span>ARŞİV // 01-20</span>
        <h2>Ali Barlas<br>& Beyza</h2>
        <p>Bilinmezliğe Yazılan Bir Çocukluk Serüveni</p>
    </div>

    <div class="chapters-container">
        
        <a href="chapter1.html" class="chapter-card">
            <span class="ch-index">01</span>
            <div class="ch-details">
                <h4>Kayısı Kokulu Yükseklik</h4>
                <p>Hikayenin Başlangıcı</p>
            </div>
            <i class="fa-solid fa-chevron-right ch-arrow"></i>
        </a>

        <script>
            const container = document.querySelector('.chapters-container');
            for(let i=2; i<=20; i++) {
                const num = i < 10 ? '0'+i : i;
                container.innerHTML += `
                    <div class="chapter-card locked">
                        <span class="ch-index">${num}</span>
                        <div class="ch-details">
                            <h4>Bölüm ${i}</h4>
                            <p>Henüz Kaleme Alınmadı...</p>
                        </div>
                        <i class="fa-solid fa-lock ch-arrow"></i>
                    </div>
                `;
            }
        </script>

    </div>

</body>
</html>
