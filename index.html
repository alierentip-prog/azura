<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azura | The Knowledge Singularity</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@200;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020202;
            --accent: #00f2ff;
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body, html { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100%; width: 100%;
        }

        /* --- VISUAL CORE --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.6; filter: contrast(1.2) brightness(0.8); }
        .grid-mask { position: fixed; inset: 0; z-index: 2; pointer-events: none; background-image: radial-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px); background-size: 60px 60px; }
        .vignette { position: fixed; inset: 0; z-index: 5; pointer-events: none; background: radial-gradient(circle, transparent 20%, #000 140%); }
        .scanlines { position: fixed; inset: 0; z-index: 6; pointer-events: none; background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%); background-size: 100% 4px; }

        /* --- HERO SECTION --- */
        .hero {
            position: relative; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; padding: 40px; text-align: center;
        }

        .pre-title {
            font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent);
            letter-spacing: 12px; text-transform: uppercase; margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .main-logo {
            font-family: 'Syncopate', sans-serif; font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 700; letter-spacing: 30px; line-height: 1; margin-bottom: 30px;
            color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            position: relative; transition: all 0.5s;
        }
        .main-logo:hover { -webkit-text-stroke: 1px var(--accent); filter: drop-shadow(0 0 30px var(--accent)); }

        .tagline-box { max-width: 600px; margin-bottom: 60px; }
        .tagline { font-size: 1.1rem; font-weight: 200; letter-spacing: 2px; line-height: 1.8; color: var(--muted); }

        /* --- ACTION BUTTON --- */
        .enter-portal {
            position: relative; padding: 25px 80px;
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; text-decoration: none; font-weight: 800;
            letter-spacing: 8px; text-transform: uppercase; font-size: 0.8rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }
        .enter-portal:hover { border-color: var(--accent); color: #000; }
        .enter-portal::before {
            content: ''; position: absolute; left: -100%; top: 0; width: 100%; height: 100%;
            background: var(--accent); z-index: -1; transition: 0.4s;
        }
        .enter-portal:hover::before { left: 0; }

        /* --- HUD ELEMENTS --- */
        .hud-top { position: fixed; top: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; z-index: 200; font-family: var(--font-mono); font-size: 0.6rem; letter-spacing: 3px; opacity: 0.5; }
        .hud-side { position: fixed; left: 60px; top: 50%; transform: translateY(-50%) rotate(-90deg); transform-origin: left; z-index: 200; font-family: var(--font-mono); font-size: 0.6rem; letter-spacing: 5px; color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MOBÄ°L */
        @media (max-width: 768px) {
            .hud-top, .hud-side { display: none; }
            .main-logo { letter-spacing: 15px; }
            .enter-portal { padding: 20px 40px; width: 100%; }
        }
    </style>
</head>
