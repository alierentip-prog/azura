<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Deneyim</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d2ff; --bg: #e0e0e0; --text: #1a1a1a; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* Arka Plan Katmanları */
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.1) 100%); z-index: 2; pointer-events: none; }

        .main-stage { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: var(--text); }

        /* --- ANA LOGO --- */
        .logo-container { overflow: hidden; margin-bottom: 15px; }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 9rem);
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(50px);
            animation: logoReveal 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* --- DEĞİŞEN METİNLER --- */
        .scramble-text {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
            color: rgba(0,0,0,0.6);
            min-height: 25px;
            margin-top: 25px;
        }

        /* --- YÜKLENME ÇUBUĞU --- */
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(0,0,0,0.1);
            margin-top: 45px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        .progress {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            background: var(--accent);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            animation: progressMove 7.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* --- ANİMASYONLAR --- */
        @keyframes logoReveal { to { opacity: 1; transform: translateY(0); filter: blur(0); } }
        @keyframes progressMove { to { width: 100%; } }

        /* Çıkış Efekti */
        .exit-scene { animation: exitAnim 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        @keyframes exitAnim { to { opacity: 0; filter: blur(30px); transform: scale(1.05); } }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="overlay"></div>

    <div class="main-stage" id="stage">
        <div class="logo-container">
            <h1 class="logo">AZURA</h1>
        </div>
        <div class="scramble-text" id="scramble">Hoş Geldiniz</div>
        <div class="loader-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // --- PARÇACIK MOTORU (Daha zarif ayarlar) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const properties = { color: 'rgba(0, 210, 255, 0.5)', particleCount: 70, particleRadius: 1.5, lineLength: 120, particleMaxVelocity: 0.4 };

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocityX = Math.random() * (properties.particleMaxVelocity * 2) - properties.particleMaxVelocity;
                this.velocityY = Math.random() * (properties.particleMaxVelocity * 2) - properties.particleMaxVelocity;
            }
            position() {
                this.x + this.velocityX > canvas.width || this.x + this.velocityX < 0 ? this.velocityX *= -1 : this.velocityX;
                this.y + this.velocityY > canvas.height || this.y + this.velocityY < 0 ? this.velocityY *= -1 : this.velocityY;
                this.x += this.velocityX; this.y += this.velocityY;
            }
            reDraw() { ctx.beginPath(); ctx.arc(this.x, this.y, properties.particleRadius, 0, Math.PI * 2); ctx.fillStyle = properties.color; ctx.fill(); }
        }

        function drawLines() {
            for (let i in particles) {
                for (let j in particles) {
                    let dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                    if (dist < properties.lineLength) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 210, 255, ${1 - dist / properties.lineLength - 0.2})`; ctx.lineWidth = '0.4'; ctx.stroke();
                    }
                }
            }
        }

        function init() { particles = []; for (let i = 0; i < properties.particleCount; i++) particles.push(new Particle()); loop(); }
        function loop() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i in particles) { particles[i].position(); particles[i].reDraw(); } drawLines(); requestAnimationFrame(loop); }
        init();

        // --- GÜNCELLENMİŞ SCRAMBLE EFEKTİ (Türkçe Karakter Destekli) ---
        class TextScramble {
            constructor(el) { this.el = el; this.chars = 'AZURA_azura_<>[]{}—=+*^?#_şığüöçİĞÜÖÇ'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || ''; const start = Math.floor(Math.random() * 40); const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) { if (!char || Math.random() < 0.28) { char = this.chars[Math.floor(Math.random() * this.chars.length)]; this.queue[i].char = char; } output += `<span style="color:#00d2ff">${char}</span>`; }
                    else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
        }

        const phrases = ['Hoş Geldiniz', 'Dijital Dergi Deneyimi', 'Zihninizi Özgür Bırakın', 'Azura Başlıyor...'];
        const el = document.getElementById('scramble');
        const fx = new TextScramble(el);
        let counter = 0;
        const next = () => { fx.setText(phrases[counter]).then(() => { setTimeout(next, 1800); }); counter = (counter + 1) % phrases.length; };
        next();

        // Yönlendirme
        setTimeout(() => { document.getElementById('stage').classList.add('exit-scene'); setTimeout(() => { window.location.href = "menu.html"; }, 1200); }, 7800);
    </script>
</body>
</html>
