<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Exclusive Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d2ff; --bg: #e0e0e0; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* Arka Plan Dokusu ve Katmanları */
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.05) 100%); z-index: 2; pointer-events: none; }
        .noise { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; z-index: 3; pointer-events: none; }

        .main-stage { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }

        /* --- ANA LOGO --- */
        .logo-container { overflow: hidden; margin-bottom: 10px; }
        .logo { font-family: 'Syne', sans-serif; font-size: clamp(4rem, 15vw, 9rem); line-height: 1; color: #1a1a1a; text-transform: uppercase; letter-spacing: -5px; opacity: 0; transform: translateY(100px); animation: logoReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        /* --- DEĞİŞEN METİNLER --- */
        .scramble-text { font-size: 0.8rem; letter-spacing: 5px; text-transform: uppercase; font-weight: 600; color: rgba(0,0,0,0.5); min-height: 20px; margin-top: 20px; }

        /* --- YÜKLENME ÇUBUĞU --- */
        .loader-bar { width: 250px; height: 1px; background: rgba(0,0,0,0.1); margin-top: 40px; position: relative; overflow: hidden; }
        .progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 10px var(--accent); animation: progressMove 7s ease-in-out forwards; }

        /* --- ANİMASYONLAR --- */
        @keyframes logoReveal { to { opacity: 1; transform: translateY(0); letter-spacing: -2px; } }
        @keyframes progressMove { to { width: 100%; } }

        /* Çıkış Efekti */
        .exit-scene { animation: exitAnim 1.5s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        @keyframes exitAnim { to { opacity: 0; filter: blur(50px); transform: scale(1.1); } }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="noise"></div>
    <div class="overlay"></div>

    <div class="main-stage" id="stage">
        <div class="logo-container">
            <h1 class="logo">AZURA</h1>
        </div>
        <div class="scramble-text" id="scramble">Hoş Geldiniz</div>
        <div class="loader-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // --- PARÇACIK MOTORU ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const properties = { color: '#00d2ff', particleCount: 80, particleRadius: 2, lineLength: 150, particleMaxVelocity: 0.5 };

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocityX = Math.random() * (properties.particleMaxVelocity * 2) - properties.particleMaxVelocity;
                this.velocityY = Math.random() * (properties.particleMaxVelocity * 2) - properties.particleMaxVelocity;
            }
            position() {
                this.x + this.velocityX > canvas.width || this.x + this.velocityX < 0 ? this.velocityX *= -1 : this.velocityX;
                this.y + this.velocityY > canvas.height || this.y + this.velocityY < 0 ? this.velocityY *= -1 : this.velocityY;
                this.x += this.velocityX; this.y += this.velocityY;
            }
            reDraw() { ctx.beginPath(); ctx.arc(this.x, this.y, properties.particleRadius, 0, Math.PI * 2); ctx.fillStyle = properties.color; ctx.fill(); }
        }

        function drawLines() {
            for (let i in particles) {
                for (let j in particles) {
                    let dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                    if (dist < properties.lineLength) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 210, 255, ${1 - dist / properties.lineLength})`; ctx.lineWidth = '0.5'; ctx.stroke();
                    }
                }
            }
        }

        function init() { particles = []; for (let i = 0; i < properties.particleCount; i++) particles.push(new Particle()); loop(); }
        function loop() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i in particles) { particles[i].position(); particles[i].reDraw(); } drawLines(); requestAnimationFrame(loop); }
        init();

        // --- SCRAMBLE YAZI EFEKTİ ---
        class TextScramble {
            constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#________'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || ''; const start = Math.floor(Math.random() * 40); const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) { if (!char || Math.random() < 0.28) { char = this.chars[Math.floor(Math.random() * this.chars.length)]; this.queue[i].char = char; } output += `<span style="color:#00d2ff">${char}</span>`; }
                    else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
        }

        const phrases = ['Hoş Geldiniz', 'Dijital Dergi Deneyimi', 'Zihninizi Özgür Bırakın', 'Azura Başlıyor...'];
        const el = document.getElementById('scramble');
        const fx = new TextScramble(el);
        let counter = 0;
        const next = () => { fx.setText(phrases[counter]).then(() => { setTimeout(next, 1500); }); counter = (counter + 1) % phrases.length; };
        next();

        // Yönlendirme
        setTimeout(() => { document.getElementById('stage').classList.add('exit-scene'); setTimeout(() => { window.location.href = "menu.html"; }, 1500); }, 7500);
    </script>
</body>
</html>
