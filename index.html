<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #f4f4f4; /* Açık, temiz ipek grisi */
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- Noktaları Gerçek Yuvarlak Yapan Kısım --- */
        .dot-circle {
            position: absolute;
            border-radius: 50%;
            background-image: radial-gradient(#00eaff 2px, transparent 2px); /* Gerçek yuvarlak noktalar */
            background-size: 25px 25px; /* Noktaların sıklığı */
            mask-image: radial-gradient(circle, white 60%, transparent 70%); /* Sadece halka şeklinde göster */
            -webkit-mask-image: radial-gradient(circle, transparent 65%, black 66%, black 70%, transparent 71%);
            animation: spin 20s linear infinite;
        }

        .outer { width: 450px; height: 450px; opacity: 0.6; }
        .inner { width: 350px; height: 350px; animation-direction: reverse; opacity: 0.4; }

        /* --- Azura Yazısı (Daha Modern) --- */
        .azura-text {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 20px;
            color: #1a1a1a;
            text-transform: uppercase;
            z-index: 10;
            background: linear-gradient(90deg, #00eaff, #005f73, #00eaff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 5px 15px rgba(0,234,255,0.2));
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes shine { to { background-position: 200% center; } }

        /* Çıkış Efekti */
        .exit { animation: fadeOut 1s forwards; }
        @keyframes fadeOut { to { opacity: 0; filter: blur(20px); } }

        /* Mobil Düzenleme */
        @media (max-width: 768px) {
            .outer { width: 300px; height: 300px; }
            .inner { width: 240px; height: 240px; }
            .azura-text { letter-spacing: 10px; }
        }
    </style>
</head>
<body>

    <div class="container" id="loader">
        <div class="dot-circle outer"></div>
        <div class="dot-circle inner"></div>
        <h1 class="azura-text">Azura</h1>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').classList.add('exit');
            setTimeout(() => { window.location.href = "menu.html"; }, 1000);
        }, 2500);
    </script>
</body>
</html>
