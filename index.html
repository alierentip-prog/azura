<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Dijital Alanın</title>
    <style>
        /* --- GENEL AYARLAR --- */
        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; justify-content: center; align-items: center;
            /* YENİ: Açık Gri / Beyaz Ferah Arka Plan */
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
            overflow: hidden;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .scene {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        /* --- HALKALAR (Büyük ve Parlak Mavi Noktalar) --- */
        .ring {
            position: absolute;
            border-radius: 50%;
            border-style: dotted;
            /* YENİ: Çok parlak neon mavi renk */
            border-color: #00eaff; 
            /* YENİ: Parlaklık efekti (Glow) */
            filter: drop-shadow(0 0 10px rgba(0, 234, 255, 0.8));
            animation: spin linear infinite;
            box-sizing: border-box;
        }

        /* Masaüstü Varsayılan Boyutlar */
        .ring-outer {
            width: 500px; height: 500px;
            /* YENİ: Daha kalın kenar = Daha büyük noktalar */
            border-width: 14px; 
            animation-duration: 25s;
        }

        .ring-inner {
            width: 400px; height: 400px;
            /* YENİ: İç halka için kalınlık */
            border-width: 12px;
            animation-duration: 15s;
            animation-direction: reverse;
            opacity: 0.8; /* İç halka hafifçe daha şeffaf */
        }

        /* --- AZURA YAZISI --- */
        .azura-title {
            font-size: 5rem; 
            font-weight: 900;
            letter-spacing: 15px;
            text-transform: uppercase;
            text-align: center;
            margin: 0;
            
            /* Renk Geçiş Efekti (Açık zeminde de net okunur) */
            background: linear-gradient(90deg, #00eaff, #3498db, #55efc4, #00eaff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 4s linear infinite, slideIn 1.5s ease-out;
            z-index: 10;
            /* Yazının da etrafına hafif mavi ışık */
            filter: drop-shadow(0 0 15px rgba(0, 234, 255, 0.4));
        }

        /* --- MOBİL CİHAZLAR İÇİN ÖZEL AYARLAR --- */
        @media screen and (max-width: 768px) {
            /* Mobilde halka boyutları ve nokta kalınlıkları ayarlanır */
            .ring-outer { width: 320px; height: 320px; border-width: 10px; }
            .ring-inner { width: 260px; height: 260px; border-width: 8px; }

            .azura-title {
                font-size: 3rem;
                letter-spacing: 8px;
            }
        }
        
        @media screen and (max-width: 380px) {
             .ring-outer { width: 280px; height: 280px; border-width: 8px;}
             .ring-inner { width: 230px; height: 230px; border-width: 7px;}
             .azura-title { font-size: 2.5rem; letter-spacing: 5px; }
        }

        /* --- ANİMASYONLAR --- */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes flow { to { background-position: 200% center; } }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* Çıkış Efekti */
        .fade-out-scene { animation: exitBlur 1s forwards; }
        @keyframes exitBlur { to { opacity: 0; filter: blur(20px); transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="scene" id="main-content">
        <div class="ring ring-outer"></div>
        <div class="ring ring-inner"></div>
        <h1 class="azura-title">Azura</h1>
    </div>

    <script>
        // 3 saniye sonra yönlendirme
        setTimeout(function() {
            document.getElementById('main-content').classList.add('fade-out-scene');
            setTimeout(function() {
                window.location.href = "menu.html"; 
            }, 1000);
        }, 2500); 
    </script>

</body>
</html>
