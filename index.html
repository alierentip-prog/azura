<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; justify-content: center; align-items: center;
            /* YENİ: Daha belirgin bir Açık Gri */
            background-color: #e0e0e0; 
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        /* --- BÜYÜK VE PARLAK NOKTALI HALKALAR --- */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 12px dotted #00f2ff; /* Çok parlak mavi ve büyük noktalar */
            /* Parlama efekti (Neon etkisi) */
            filter: drop-shadow(0 0 15px #00f2ff);
            animation: spin linear infinite;
        }

        .ring-outer {
            width: 420px; height: 420px;
            animation-duration: 20s;
        }

        .ring-inner {
            width: 320px; height: 320px;
            animation-duration: 12s;
            animation-direction: reverse;
            opacity: 0.7;
        }

        /* --- AZURA YAZISI --- */
        .azura-text {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            /* Yazı rengi mavi tonlarında gradient */
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
        }

        /* --- MOBİL AYARLAR (Tam Uyumlu) --- */
        @media (max-width: 768px) {
            .ring-outer { width: 300px; height: 300px; border-width: 10px; }
            .ring-inner { width: 220px; height: 220px; border-width: 8px; }
            .azura-text { font-size: 2.5rem; letter-spacing: 6px; }
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Çıkış Kararması */
        .fade-out { animation: fadeOutEffect 0.8s forwards; }
        @keyframes fadeOutEffect { to { opacity: 0; filter: blur(15px); } }
    </style>
</head>
<body>

    <div class="container" id="loader">
        <div class="ring ring-outer"></div>
        <div class="ring ring-inner"></div>
        <h1 class="azura-text">Azura</h1>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').classList.add('fade-out');
            setTimeout(() => { 
                // menu.html sayfası henüz yoksa 404 verebilir, bu normaldir.
                window.location.href = "menu.html"; 
            }, 800);
        }, 2500);
    </script>
</body>
</html>
