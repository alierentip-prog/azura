<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Sinematik Deneyim</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-glow: #00f2ff; /* Parlak Cam Göbeği Mavi */
            --accent-secondary: #7b42f6; /* Derin Mor */
            --bg-dark: #0a0a0a; /* Çok koyu antrasit/siyah */
            --text-light: #ffffff;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* --- ARKA PLAN ATMOSFERİ (Ambient Aurora) --- */
        .ambient-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
        /* Yavaşça hareket eden devasa ışık topları */
        .light-orb { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; animation: moveOrb 20s infinite alternate ease-in-out; }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--accent-glow); animation-delay: 0s; }
        .orb-2 { bottom: -20%; right: -20%; width: 70vw; height: 70vw; background: var(--accent-secondary); animation-delay: -5s; }
        .orb-3 { top: 30%; left: 40%; width: 50vw; height: 50vw; background: rgba(0, 242, 255, 0.3); animation-delay: -10s; animation-duration: 25s; }

        /* Hafif Grenli Doku (Premium his için) */
        .noise-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.03; z-index: 2; pointer-events: none; mix-blend-mode: overlay;}

        /* --- ANA SAHNE --- */
        .main-stage { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: var(--text-light); }

        /* --- ANA LOGO --- */
        .logo-container { overflow: hidden; margin-bottom: 20px; }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -3px;
            opacity: 0;
            filter: blur(15px);
            transform: scale(0.95) translateY(40px);
            /* Hafif bir iç parlama efekti */
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            animation: logoReveal 2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
        }

        /* --- DEĞİŞEN METİNLER (Düzeltilmiş Scramble) --- */
        .scramble-text {
            font-size: 0.85rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 500;
            color: rgba(255,255,255,0.6); /* Daha şık bir beyaz */
            min-height: 25px;
            margin-top: 30px;
        }
        /* Scramble içindeki vurgulu harfler */
        .highlight { color: var(--accent-glow); font-weight: 700; text-shadow: 0 0 10px var(--accent-glow); }

        /* --- YÜKLENME ÇUBUĞU --- */
        .loader-bar {
            width: 180px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 50px; position: relative; overflow: hidden; border-radius: 10px;
        }
        .progress {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--accent-glow), var(--accent-secondary)); /* Gradient çubuk */
            box-shadow: 0 0 15px var(--accent-glow);
            animation: progressMove 8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* --- ANİMASYONLAR --- */
        @keyframes moveOrb {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(10%, 10%) rotate(5deg) scale(1.1); }
        }
        @keyframes logoReveal { to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } }
        @keyframes progressMove { to { width: 100%; } }

        /* Çıkış Efekti (Daha dramatik) */
        .exit-scene { animation: exitAnim 1.5s cubic-bezier(0.6, 0, 0.4, 1) forwards; }
        @keyframes exitAnim { to { opacity: 0; filter: blur(40px) brightness(1.5); transform: scale(1.05); } }
    </style>
</head>
<body>

    <div class="ambient-container">
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
        <div class="light-orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div class="main-stage" id="stage">
        <div class="logo-container">
            <h1 class="logo">AZURA</h1>
        </div>
        <div class="scramble-text" id="scramble">Hoş Geldiniz</div>
        <div class="loader-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // --- GÜNCELLENMİŞ SCRAMBLE EFEKTİ (Türkçe Destekli ve Vurgulu) ---
        class TextScramble {
            constructor(el) { this.el = el; this.chars = 'AZURA_<>[]{}—=+*^?#_şığüöçİĞÜÖÇ'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || ''; const start = Math.floor(Math.random() * 45); const end = start + Math.floor(Math.random() * 45);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) { 
                        if (!char || Math.random() < 0.28) { char = this.chars[Math.floor(Math.random() * this.chars.length)]; this.queue[i].char = char; } 
                        // Karışık harfleri vurgulu yap
                        output += `<span class="highlight">${char}</span>`; 
                    }
                    else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
        }

        const phrases = ['Hoş Geldiniz', 'Dijital Lüksü Keşfedin', 'Zihninizi Özgür Bırakın', 'Azura Başlıyor...'];
        const el = document.getElementById('scramble');
        const fx = new TextScramble(el);
        let counter = 0;
        const next = () => { fx.setText(phrases[counter]).then(() => { setTimeout(next, 2000); }); counter = (counter + 1) % phrases.length; };
        next();

        // Yönlendirme
        setTimeout(() => { document.getElementById('stage').classList.add('exit-scene'); setTimeout(() => { window.location.href = "menu.html"; }, 1500); }, 8500);
    </script>
</body>
</html>
