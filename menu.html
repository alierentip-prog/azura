        .opt-btn {

            font-weight: 600; cursor: pointer; color: var(--text);

        #main-nexus { opacity: 0; visibility: hidden; }

        .card {
            background: var(--card); padding: 25px; border-radius: 40px;
            display: flex; align-items: center; gap: 20px; text-decoration: none; color: inherit;

        .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .icon-box { width: 65px; height: 65px; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: #fff; }
