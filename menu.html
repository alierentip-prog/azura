<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Azura | Intelligent Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa; --card: #ffffff; --text: #1a1a1a;
            --primary: #5a0000; --accent: #b87333; --border: rgba(0,0,0,0.08);
            --success: #2e7d32; --error: #c62828;
        }
        [data-theme="dark"] {
            --bg: #0a0a0b; --card: #161618; --text: #e0e0e0;
            --border: rgba(255,255,255,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text); overflow: hidden; }

        /* --- GATEKEEPER FULLSCREEN --- */
        #gatekeeper {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .test-hub {
            background: var(--card); width: 100%; max-width: 550px; padding: 50px;
            border-radius: 60px; border: 3px solid var(--primary); position: relative;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
        }
        .test-header { margin-bottom: 30px; }
        .progress-bar { height: 6px; background: var(--border); border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--accent); width: 10%; }

        .q-num { font-family: 'JetBrains Mono'; color: var(--accent); font-weight: 800; font-size: 0.9rem; letter-spacing: 2px; }
        .q-text { font-size: 1.5rem; font-weight: 800; margin: 15px 0 30px; line-height: 1.2; color: var(--primary); }

        .options-grid { display: grid; gap: 12px; }
        .opt-btn {
            background: var(--bg); border: 2px solid var(--border); padding: 20px;
            border-radius: 25px; cursor: pointer; color: var(--text); font-weight: 600;
            text-align: left; display: flex; align-items: center; gap: 15px; font-size: 1rem;
        }
        .opt-btn:hover { border-color: var(--primary); transform: translateX(10px); background: var(--card); }
        .opt-btn.correct { background: var(--success); color: #fff; border-color: var(--success); }
        .opt-btn.wrong { background: var(--error); color: #fff; border-color: var(--error); }

        /* --- MAIN DASHBOARD (HIDDEN AT START) --- */
        #main-nexus { opacity: 0; visibility: hidden; transform: translateY(30px); }
        .access-granted #main-nexus { opacity: 1; visibility: visible; transform: translateY(0); }
        .access-granted #gatekeeper { opacity: 0; visibility: hidden; pointer-events: none; }
        .access-granted body { overflow: auto; }

        /* --- PROFESSIONAL UI COMPONENTS --- */
        .top-nav { padding: 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .logo { font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.8rem; color: var(--primary); letter-spacing: -2px; }
        .status-pill { background: var(--primary); color: #fff; padding: 10px 20px; border-radius: 30px; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 0.8rem; }

        .dashboard { max-width: 650px; margin: 0 auto; padding: 20px; }
        .quote-card { background: var(--card); padding: 30px; border-radius: 40px; border-left: 10px solid var(--accent); margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .nav-menu { display: grid; gap: 18px; }
        .nav-item {
            background: var(--card); padding: 30px; border-radius: 45px;
            display: flex; align-items: center; gap: 25px; text-decoration: none; color: inherit;
            border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.02);
        }
        .nav-item:hover { transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        .icon-circle { width: 75px; height: 75px; border-radius: 28px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: #fff; }

        /* --- THEMES --- */
        .theme-med { background: linear-gradient(135deg, #5a0000, #a50016); }
        .theme-physic { background: linear-gradient(135deg, #001f3f, #003366); }
        .theme-math { background: linear-gradient(135deg, #3d2b1f, #b87333); }
        .theme-lab { background: linear-gradient(135deg, #1a237e, #4a148c); }
    </style>
</head>

    <script>
        const testData = [
            { q: "Bir n√∂ronun uyarƒ±lmasƒ± i√ßin gereken e≈üik deƒüerine ne ad verilir?", a: ["Aksiyon Potansiyeli", "Sinaptik Bo≈üluk", "Depolarizasyon", "Miyelin Kƒ±lƒ±f"], c: 0 },
            { q: "Schr√∂dinger'in kedisi hangi kuantum ilkesini temsil eder?", a: ["Dolanƒ±klƒ±k", "S√ºperpozisyon", "Belirsizlik", "T√ºnelleme"], c: 1 },
            { q: "Entropi, termodinamiƒüin hangi yasasƒ±yla a√ßƒ±klanƒ±r?", a: ["1. Yasa", "2. Yasa", "3. Yasa", "Sƒ±fƒ±rƒ±ncƒ± Yasa"], c: 1 },
            { q: "DNA sarmalƒ±nda Adenin kar≈üƒ±sƒ±na hangi baz gelir?", a: ["Guanin", "Sitozin", "Timin", "Urasil"], c: 2 },
            { q: "Evrenin geni≈ülediƒüini kanƒ±tlayan g√∂zlem hangisidir?", a: ["Maviye Kayma", "Kƒ±zƒ±la Kayma", "K√ºtle√ßekimsel Mercek", "Olay Ufku"], c: 1 },
            { q: "I≈üƒ±k hƒ±zƒ±na yakla≈ütƒ±k√ßa zamanƒ±n yava≈ülamasƒ±na ne denir?", a: ["Zaman Daralmasƒ±", "K√ºtle Artƒ±≈üƒ±", "Boy Kƒ±salmasƒ±", "ƒ∞zafiyet"], c: 0 },
            { q: "Altƒ±n oran (Phi) yakla≈üƒ±k olarak ka√ßtƒ±r?", a: ["1.414", "3.141", "2.718", "1.618"], c: 3 },
            { q: "Beynin ana bellek merkezi neresidir?", a: ["Amigdala", "Serebellum", "Hipokamp√ºs", "Talamus"], c: 2 },
            { q: "Hangi kuvvet atom √ßekirdeƒüini bir arada tutar?", a: ["Elektromanyetik", "Zayƒ±f N√ºkleer", "G√º√ßl√º N√ºkleer", "K√ºtle√ßekimi"], c: 2 },
            { q: "Azura sistemine tam eri≈üim istiyor musun?", a: ["Hayƒ±r", "Belki", "Analiz Ediliyor", "EVET"], c: 3 }
        ];

        let currentQ = 0;

        function loadQuestion() {
            const data = testData[currentQ];
            document.getElementById('q-counter').innerText = `SORU ${String(currentQ + 1).padStart(2, '0')} // 10`;
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('progress-fill').style.width = `${(currentQ + 1) * 10}%`;
            
            const container = document.getElementById('opt-container');
            container.innerHTML = "";
            
            data.a.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerHTML = `<span style="opacity:0.5; font-family:monospace;">0${idx+1}</span> ${opt}`;
                btn.onclick = () => checkAnswer(idx);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            const btns = document.querySelectorAll('.opt-btn');
            if(idx === testData[currentQ].c) {
                btns[idx].classList.add('correct');
                setTimeout(() => {
                    currentQ++;
                    if(currentQ < testData.length) {
                        loadQuestion();
                    } else {
                        grantAccess();
                    }
                }, 600);
            } else {
                btns[idx].classList.add('wrong');
                setTimeout(() => btns[idx].classList.remove('wrong'), 500);
            }
        }

        function grantAccess() {
            document.body.classList.add('access-granted');
        }

        function updateNexus() {
            const now = new Date();
            const hrs = now.getHours();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('tr-TR');
            if (hrs >= 19 || hrs <= 6) document.body.setAttribute('data-theme', 'dark');
            else document.body.setAttribute('data-theme', 'light');
        }

        setInterval(updateNexus, 1000);
        updateNexus();
        loadQuestion();
    </script>
