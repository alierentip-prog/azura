<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azura Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bordo: #800000;
            --krem-koyu: #f5f5dc; /* Koyu krem rengi */
            --krem-acik: #fdfaf5;
            --text: #2c1810;
        }

        body.dark-mode {
            --krem-koyu: #1a0f0f;
            --krem-acik: #251a1a;
            --text: #f5f5dc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--krem-koyu); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text); 
            overflow-x: hidden;
            min-height: 100vh;
        }

        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* --- ÃœST ÅžERÄ°T (TAM MOBÄ°L UYUMLU) --- */
        .header {
            background: var(--bordo);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .brand { color: #fff; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }
        
        .header-actions { display: flex; gap: 10px; }
        .circle-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 0.9rem;
        }

        /* --- ANA Ä°Ã‡ERÄ°K --- */
        .container { position: relative; z-index: 10; padding: 25px 20px; }

        .hero-text { margin-bottom: 30px; }
        .hero-text h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; }
        .hero-text p { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--bordo); letter-spacing: 3px; text-transform: uppercase; }

        /* --- MOBÄ°L KART SÄ°STEMÄ° --- */
        .grid { display: flex; flex-direction: column; gap: 15px; }

        .gate-card {
            background: var(--krem-acik);
            padding: 25px;
            border-radius: 30px; /* Balon kÄ±vamÄ±nda yumuÅŸak kÃ¶ÅŸeler */
            border: 1px solid rgba(128, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        }

        .gate-card:active { transform: scale(0.96); background: #fff; }

        .icon-box {
            width: 60px; height: 60px; border-radius: 20px;
            background: #fff; border: 1px solid var(--bordo);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--bordo);
            box-shadow: 0 5px 15px rgba(128,0,0,0.05);
        }

        .info h2 { font-size: 1.3rem; font-weight: 800; color: var(--bordo); margin-bottom: 2px; }
        .info p { font-size: 0.85rem; opacity: 0.7; font-weight: 500; }

        .chevron { margin-left: auto; color: var(--bordo); opacity: 0.3; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <header class="header">
        <div class="brand">AZURA</div>
        <div class="header-actions">
            <div class="circle-btn" onclick="document.body.classList.toggle('dark-mode')"><i class="fa-solid fa-moon"></i></div>
            <div class="circle-btn"><i class="fa-solid fa-clock"></i></div>
        </div>
    </header>

    <div class="container">
        <div class="hero-text">
            <p>Nexus Command Center</p>
            <h1>HoÅŸ Geldin, RafÄ±k. ðŸ©º</h1>
        </div>

        <div class="grid">
            <a href="medical.html" class="gate-card">
                <div class="icon-box"><i class="fa-solid fa-notes-medical"></i></div>
                <div class="info">
                    <h2>TÄ±p & Klinik</h2>
                    <p>Vaka analizleri ve klinik arÅŸiv.</p>
                </div>
                <i class="fa-solid fa-chevron-right chevron"></i>
            </a>

            <a href="physic.html" class="gate-card">
                <div class="icon-box"><i class="fa-solid fa-atom"></i></div>
                <div class="info">
                    <h2>Fizik & Evren</h2>
                    <p>Kuantum ve Kozmoloji kapÄ±larÄ±.</p>
                </div>
                <i class="fa-solid fa-chevron-right chevron"></i>
            </a>

            <a href="gastronomy.html" class="gate-card">
                <div class="icon-box"><i class="fa-solid fa-utensils"></i></div>
                <div class="info">
                    <h2>Gastronomi</h2>
                    <p>Antep mutfak mirasÄ± analizi.</p>
                </div>
                <i class="fa-solid fa-chevron-right chevron"></i>
            </a>

            <a href="games.html" class="gate-card">
                <div class="icon-box"><i class="fa-solid fa-brain"></i></div>
                <div class="info">
                    <h2>Zihin Lab</h2>
                    <p>Zeka ve kognitif simÃ¼lasyonlar.</p>
                </div>
                <i class="fa-solid fa-chevron-right chevron"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = Array.from({length: 80}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 3,
                v: Math.random() * 0.5 + 0.2
            }));
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#800000';
            dots.forEach(d => {
                d.y -= d.v;
                if(d.y < -10) d.y = canvas.height + 10;
                ctx.globalAlpha = 0.2;
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.onresize = init;
        init(); draw();
    </script>
</body>
</html>
