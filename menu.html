<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura Nexus | 10 Main Sectors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f0f9ff;
            --text: #0f172a;
            --primary: #0ea5e9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 40px 20px; overflow-x: hidden;
        }

        /* --- ARKA PLAN EFEKTLERÄ° (Balonlar & Tozlar) --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        
        /* YumuÅŸak IÅŸÄ±k BalonlarÄ± */
        .soft-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: float-orb 20s infinite ease-in-out alternate;
        }
        .orb-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: rgba(14, 165, 233, 0.3); animation-duration: 25s; }
        .orb-2 { bottom: -20%; right: -10%; width: 700px; height: 700px; background: rgba(99, 102, 241, 0.25); animation-duration: 30s; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 30%; width: 400px; height: 400px; background: rgba(245, 158, 11, 0.2); animation-duration: 22s; animation-delay: -10s; }

        @keyframes float-orb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.1); }
        }

        /* Toz Tanecikleri iÃ§in Canvas */
        #dust-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- ANA Ä°Ã‡ERÄ°K --- */
        header { max-width: 1400px; margin: 40px auto 60px auto; text-align: center; position: relative; z-index: 2; }
        .brand { font-family: 'Syncopate', sans-serif; font-size: clamp(1.8rem, 5vw, 3.5rem); letter-spacing: 12px; color: var(--primary); margin-bottom: 15px; }
        .status { font-family: 'JetBrains Mono'; font-size: 0.75rem; opacity: 0.7; letter-spacing: 4px; text-transform: uppercase; color: #475569; }

        /* Arama Ã‡ubuÄŸu */
        .search-wrapper { 
            max-width: 700px; margin: 0 auto 60px auto; 
            position: sticky; top: 20px; z-index: 100; 
        }
        .search-bar {
            width: 100%; padding: 20px 30px 20px 65px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(14, 165, 233, 0.05);
            outline: none; font-size: 1.1rem; transition: 0.4s; color: var(--text);
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 15px 40px rgba(14, 165, 233, 0.15); background: rgba(255,255,255,0.9); }
        .search-icon { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.2rem; }

        /* Kategori IzgarasÄ± (10 Kart Ä°Ã§in) */
        .nexus-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; max-width: 1400px; margin: 0 auto; position: relative; z-index: 2;
        }

        /* Kart TasarÄ±mÄ± (Glassmorphism) */
        .category-card {
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5); padding: 45px 35px; border-radius: 32px;
            text-decoration: none; color: inherit; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }
        .category-card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--primary); box-shadow: 0 25px 50px rgba(14, 165, 233, 0.12); background: rgba(255, 255, 255, 0.85); }

        /* Renk Åžeridi */
        .card-stripe { position: absolute; left: 0; top: 0; width: 6px; height: 100%; transition: 0.3s; }

        .cat-icon { font-size: 2.4rem; margin-bottom: 25px; transition: 0.3s; }
        .cat-emoji { position: absolute; top: 35px; right: 30px; font-size: 1.5rem; opacity: 0.8; filter: saturate(1.2); }
        .cat-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        .cat-info { font-size: 0.9rem; color: #64748b; line-height: 1.6; font-weight: 400; }

        footer { margin-top: 120px; text-align: center; font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.4; letter-spacing: 4px; position: relative; z-index: 2; }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="soft-orb orb-1"></div>
        <div class="soft-orb orb-2"></div>
        <div class="soft-orb orb-3"></div>
        <canvas id="dust-canvas"></canvas>
    </div>

    <header>
        <h1 class="brand">AZURA NEXUS</h1>
        <p class="status">UNIVERSAL KNOWLEDGE HUB: 10 CORE SECTORS âœ¨</p>
    </header>

    <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="search-bar" placeholder="Hangi bilgi evrenine girmek istersin?" id="nexusSearch">
    </div>

    <div class="nexus-grid" id="mainGrid">
        </div>

    <footer>
        Â© 2025 AZURA PROJECT // DESIGNED FOR THE CURIOUS MIND
    </footer>

    <script>
        // --- 10 ANA SEKTÃ–R VERÄ°SÄ° ---
        const categories = [
            { n: "TÄ±p ve Klinik Bilimler", e: "ðŸ©º", i: "fa-heart-pulse", c: "#f43f5e", slug: "tip-klinik" },
            { n: "Fizik ve Evren", e: "ðŸŒŒ", i: "fa-atom", c: "#8b5cf6", slug: "fizik-evren" },
            { n: "Teknoloji ve Yapay Zeka", e: "ðŸ¤–", i: "fa-microchip", c: "#10b981", slug: "teknoloji-ai" },
            { n: "Gastronomi ve Lezzet", e: "ðŸ²", i: "fa-utensils", c: "#f59e0b", slug: "gastronomi" },
            { n: "MÃ¼zik ve Sanat Teorisi", e: "ðŸŽ¸", i: "fa-music", c: "#6366f1", slug: "muzik-sanat" },
            { n: "Zihin ve Psikoloji", e: "ðŸ§ ", i: "fa-brain", c: "#ec4899", slug: "zihin-psikoloji" },
            { n: "DoÄŸa ve Biyoloji", e: "ðŸ§¬", i: "fa-dna", c: "#22c55e", slug: "doga-biyoloji" },
            { n: "Tarih ve Arkeoloji", e: "ðŸº", i: "fa-monument", c: "#d97706", slug: "tarih-arkeoloji" },
            { n: "Strateji ve Finans", e: "â™Ÿï¸", i: "fa-chess", c: "#3b82f6", slug: "strateji-finans" },
            { n: "YaÅŸam ve Performans", e: "ðŸŽ¯", i: "fa-bullseye", c: "#ef4444", slug: "yasam-performans" }
        ];

        const grid = document.getElementById('mainGrid');

        categories.forEach(cat => {
            const card = document.createElement('a');
            // Linki akÄ±llÄ± ÅŸablona yÃ¶nlendiriyoruz
            card.href = `category.html?id=${cat.slug}`;
            card.className = 'category-card';
            
            card.innerHTML = `
                <div class="card-stripe" style="background: ${cat.c}"></div>
                <i class="fa-solid ${cat.i} cat-icon" style="color: ${cat.c}"></i>
                <span class="cat-emoji">${cat.e}</span>
                <h2 class="cat-title">${cat.n}</h2>
                <p class="cat-info">Bu sektÃ¶rÃ¼n derinliklerindeki alt disiplinleri keÅŸfet.</p>
            `;
            
            grid.appendChild(card);
        });

        // Arama Motoru
        document.getElementById('nexusSearch').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                let title = card.querySelector('.cat-title').innerText.toLowerCase();
                card.style.display = title.includes(filter) ? "flex" : "none";
            });
        });

        // --- DÄ°NAMÄ°K TOZ EFEKTÄ° (Canvas) ---
        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = `rgba(14, 165, 233, ${Math.random() * 0.3})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
</html>
