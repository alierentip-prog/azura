<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azura Nexus | Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bordo: #5a0000;      /* Gerçek Derin Bordo */
            --ceviz: #3d2b1f;      /* Ahşap Ceviz Tonu */
            --altin: #b8860b;      /* Altın Sarısı Vurgu */
            --krem-koyu: #f2ead3;  /* Koyu Krem Arka Plan */
            --krem-card: #faf7ed;
            --lacivert: #001f3f;   /* Opsiyonel Lacivert Dokunuşu */
        }

        body.dark-mode {
            --krem-koyu: #120a0a;
            --krem-card: #1c1313;
            --text: #f2ead3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--krem-koyu); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--ceviz); 
            overflow-x: hidden;
            min-height: 100vh;
        }

        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* --- ÜST ŞERİT (DERİN BORDO) --- */
        .header {
            background: var(--bordo);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--altin); /* Altın Sarısı Çizgi */
        }

        .brand { 
            color: var(--krem-koyu); 
            font-family: 'JetBrains Mono'; 
            font-weight: 800; 
            font-size: 1.4rem; 
            letter-spacing: -1px; 
        }

        .header-tools { display: flex; gap: 8px; align-items: center; }
        
        /* Canlı Saat Pill */
        .live-clock {
            background: rgba(0,0,0,0.2);
            color: var(--altin);
            padding: 5px 12px;
            border-radius: 50px;
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            font-weight: 800;
            border: 1px solid var(--altin);
        }

        .action-btn {
            width: 35px; height: 35px; border-radius: 50%;
            background: var(--krem-koyu); color: var(--bordo);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none; font-size: 0.9rem;
        }

        /* --- ANA KONTEYNER --- */
        .container { position: relative; z-index: 10; padding: 25px 15px; max-width: 500px; margin: 0 auto; }

        .welcome-msg { margin-bottom: 30px; }
        .welcome-msg p { font-family: 'JetBrains Mono'; font-size: 0.65rem; color: var(--bordo); letter-spacing: 3px; font-weight: 800; text-transform: uppercase; }
        .welcome-msg h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -2px; color: var(--ceviz); line-height: 0.9; margin-top: 5px; }

        /* --- KARTLAR (CEVİZ & ALTIN DOKUNUŞU) --- */
        .menu-grid { display: flex; flex-direction: column; gap: 12px; }

        .card {
            background: var(--krem-card);
            padding: 20px;
            border-radius: 25px;
            border-left: 5px solid var(--bordo); /* Bordo Yan Şerit */
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(61, 43, 31, 0.05);
        }

        .card:active { transform: scale(0.97); background: #fff; }

        .card-icon {
            width: 50px; height: 50px; border-radius: 15px;
            background: var(--ceviz); color: var(--altin); /* Ceviz Üstü Altın */
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
        }

        .card-info h2 { font-size: 1.2rem; font-weight: 800; color: var(--ceviz); }
        .card-info p { font-size: 0.75rem; color: var(--ceviz); opacity: 0.6; font-weight: 500; }

        .arrow { margin-left: auto; color: var(--altin); font-size: 1rem; }

        /* ERİŞİLEBİLİRLİK PANELİ */
        #access-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bordo); padding: 10px 20px; border-radius: 50px;
            display: flex; gap: 15px; z-index: 1000; border: 1px solid var(--altin);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .access-btn { color: #fff; background: none; border: none; font-size: 1rem; cursor: pointer; }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <header class="header">
        <div class="brand">AZURA</div>
        <div class="header-tools">
            <div class="live-clock" id="clock">00:00:00</div>
            <button class="action-btn" onclick="document.body.classList.toggle('dark-mode')"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <div class="container">
        <div class="welcome-msg">
            <p>Design & Science Portal</p>
            <h1>Kontrol<br>Merkezi.</h1>
        </div>

        <div class="menu-grid">
            <a href="medical.html" class="card">
                <div class="card-icon"><i class="fa-solid fa-notes-medical"></i></div>
                <div class="card-info">
                    <h2>Tıp & Klinik</h2>
                    <p>Klinik Arşiv ve Vaka Analizleri</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="physic.html" class="card">
                <div class="card-icon" style="background: var(--bordo);"><i class="fa-solid fa-atom"></i></div>
                <div class="card-info">
                    <h2>Fizik Sektörü</h2>
                    <p>Kuantum ve Kozmoloji Sınırları</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="gastronomy.html" class="card">
                <div class="card-icon" style="background: #1a3a3a; color: var(--altin);"><i class="fa-solid fa-utensils"></i></div>
                <div class="card-info">
                    <h2>Gastronomi</h2>
                    <p>Mutfak Kültürü ve Moleküler Kimya</p>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
        </div>
    </div>

    <div id="access-bar">
        <button class="access-btn" onclick="changeFont(1)"><i class="fa-solid fa-font"></i>+</button>
        <button class="access-btn" onclick="changeFont(-1)"><i class="fa-solid fa-font"></i>-</button>
        <button class="access-btn"><i class="fa-solid fa-eye"></i></button>
    </div>

    <script>
        // CANLI SAAT
        function updateTime() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR');
        }
        setInterval(updateTime, 1000); updateTime();

        // ERİŞİLEBİLİRLİK: FONT BOYUTU
        let currentSize = 16;
        function changeFont(delta) {
            currentSize += delta;
            document.body.style.fontSize = currentSize + 'px';
        }

        // PARÇACIK MOTORU (Bakır & Altın Tozları)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array.from({length: 40}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2,
                v: Math.random() * 0.2 + 0.1
            }));
        }

        function render() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#b8860b'; // Altın Tozu
            dots.forEach(d => {
                d.y -= d.v; if(d.y < -5) d.y = canvas.height + 5;
                ctx.globalAlpha = 0.2; ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(render);
        }
        window.onresize = init; init(); render();
    </script>
</body>
</html>
