<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Architect's Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@300;500;800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --neon: #00f2ff;
            --danger: #ff003c;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
            cursor: none;
        }

        /* --- VISUAL OVERLAYS (Tıklamayı Engellemez) --- */
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.5; }
        .grid-mask { position: fixed; inset: 0; z-index: 2; pointer-events: none; background-image: radial-gradient(rgba(0, 242, 255, 0.04) 1px, transparent 1px); background-size: 40px 40px; }
        .vignette { position: fixed; inset: 0; z-index: 5; pointer-events: none; background: radial-gradient(circle, transparent 20%, #000 150%); }

        /* ÖZEL İMLEÇ */
        #cursor { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%); mix-blend-mode: difference; }

        /* --- INTERACTIVE STAGE (Katman Hiyerarşisi) --- */
        .stage {
            position: relative; z-index: 10000; /* Butonların olduğu katman en üstte */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100%; padding: 20px;
        }

        .terminal-box {
            max-width: 950px; width: 100%; min-height: 550px;
            background: rgba(255,255,255,0.01); border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 20px; padding: 60px; backdrop-filter: blur(50px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-shadow: 0 0 100px rgba(0,0,0,1);
            transition: all 0.3s;
        }

        .phase-label { font-family: var(--font-mono); color: var(--danger); font-size: 0.75rem; letter-spacing: 12px; margin-bottom: 30px; }
        .logic-title { font-size: clamp(1.4rem, 4vw, 2.5rem); font-weight: 900; margin-bottom: 50px; line-height: 1.2; letter-spacing: -2px; }

        /* AKSİYON BUTONLARI */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; pointer-events: auto; }
        .btn-void {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 25px; border-radius: 12px; color: #fff; font-size: 0.9rem;
            font-weight: 800; text-transform: uppercase; letter-spacing: 4px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer;
        }
        .btn-void:hover { background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon); transform: translateY(-5px); }

        /* HUD & LOGS */
        header { position: fixed; top: 0; width: 100%; padding: 40px 60px; display: flex; justify-content: space-between; z-index: 20000; pointer-events: none; }
        .hud-item { font-family: var(--font-mono); font-size: 0.65rem; color: var(--neon); }
        .side-logs { position: fixed; left: 30px; top: 120px; bottom: 80px; width: 250px; font-family: var(--font-mono); font-size: 0.55rem; color: var(--neon); opacity: 0.3; display: flex; flex-direction: column-reverse; gap: 5px; overflow: hidden; pointer-events: none; }

        .loading-wrap { width: 100%; height: 2px; background: rgba(255,255,255,0.05); margin-top: 60px; position: relative; overflow: hidden; }
        .loading-bar { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--neon); }
        .blackout { position: fixed; inset: 0; background: #000; z-index: 200000; display: none; align-items: center; justify-content: center; font-family: var(--font-mono); color: var(--danger); font-size: 1.2rem; }

        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-5px, 5px); } 100% { transform: translate(0); } }
        .glitching { animation: glitch 0.1s infinite; filter: hue-rotate(90deg); }

        footer { position: fixed; bottom: 0; width: 100%; padding: 30px 60px; border-top: 1px solid rgba(0, 242, 255, 0.05); display: flex; justify-content: space-between; font-family: var(--font-mono); font-size: 0.6rem; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="blackout" id="b-screen">ERROR_CODE_0x00: NEURAL_REBOOT</div>
    <canvas id="neural-canvas"></canvas>
    <div class="grid-mask"></div>
    <div class="vignette"></div>

    <div class="side-logs" id="log-panel"></div>

    <header>
        <div style="font-family:'Syncopate'; font-size:1.8rem; letter-spacing:15px; color:var(--neon);">AZURA</div>
        <div class="hud-item">NODE_ID: <b id="node-info">001/200</b> // STRESS: <b id="stress-lv">12%</b></div>
    </header>

    <main class="stage">
        <div class="terminal-box" id="main-box">
            <span class="phase-label" id="p-id">SİSTEM ANALİZİ</span>
            <h1 class="logic-title" id="p-title">Dürüst Olalım: Bu Labirentten Sağ Çıkamayacaksın. Hazır Mısın Rafık?</h1>
            <div class="btn-grid" id="p-options">
                <button class="btn-void" onclick="launchInfiniteEngine()">PROTOKOLÜ BAŞLAT</button>
                <button class="btn-void" onclick="launchInfiniteEngine()">KAOSA GİR</button>
            </div>
            <div class="loading-wrap"><div class="loading-bar" id="p-bar"></div></div>
        </div>
    </main>

    <footer>
        <div>AZURA CORE v12.0 // INFINITE CHAOS ENGINE</div>
        <div id="clock">00:00:00</div>
    </footer>
        <script>
        // --- 1. GÖRSEL ÇEKİRDEK ---
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        let points = [];

        window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
        canvas.width = innerWidth; canvas.height = innerHeight;

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        class Point {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = (Math.random() - 0.5) * 1.5; this.vy = (Math.random() - 0.5) * 1.5; this.size = Math.random() * 1.5; }
            update() { this.x += this.vx; this.y += this.vy; if(this.x<0 || this.x>canvas.width) this.vx *= -1; if(this.y<0 || this.y>canvas.height) this.vy *= -1; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fillStyle = 'rgba(0, 242, 255, 0.3)'; ctx.fill(); }
        }

        for(let i=0; i<85; i++) points.push(new Point());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            points.forEach(p => {
                p.update(); p.draw();
                points.forEach(p2 => {
                    let d = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                    if(d < 150) { ctx.strokeStyle = `rgba(0, 242, 255, ${1 - d/150})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(animate);
        }
        animate();
                    // --- 2. THE ABSOLUTE 200 ENGINE ---
        const pId = document.getElementById('p-id');
        const pTitle = document.getElementById('p-title');
        const pOptions = document.getElementById('p-options');
        const pBar = document.getElementById('p-bar');
        const nodeInfo = document.getElementById('node-info');
        const stressLv = document.getElementById('stress-lv');

        let step = 0;
        let stress = 12;

        const baseBank = [
            { q: "Bir cerrahsın. Masada bir seri katil ve bir dahi var. Tek bir organın var. Kim ölür?", o: ["Katil", "Dahi"], t: "etik" },
            { q: "Bu cümle bir yalan ise, senin şu an bu butona basman bir hata mıdır?", o: ["Evet", "Paradoks!"], t: "glitch" },
            { q: "Kamerandan seni izliyorum. Gözlerini kaçırman bir suçluluk belirtisi mi?", o: ["Korktum", "İzle Beni"], t: "scare" },
            { q: "SİSTEM TARAMASI: C:/ sürücüsü %42 silindi. Durdurulsun mu?", o: ["DURDUR", "DEVAM ET"], t: "load" },
            { q: "En yakın arkadaşının sırrını 1 Milyon TL için satar mıydın?", o: ["Satarım", "Dostluk Paha Biçilemez"], t: "etik" },
            { q: "BUTONU YAKALAYAMAZSAN 5 ADIM GERİ GİDERSİN!", o: ["BURADA", "KAÇMA"], t: "evade" },
            { q: "IQ TESTİ: Sence bu labirentin sonunda gerçekten bir ödül var mı?", o: ["VAR", "YOK"], t: "trap" },
            { q: "Şu an farenin ters çalışması sence bir yazılım hatası mı yoksa bir test mi?", o: ["Hata", "Test"], t: "inverse" },
            { q: "Ötenazi sence bir tıbbi hak mıdır yoksa bir cinayet mi?", o: ["Haktır", "Cinayettir"], t: "etik" },
            { q: "SESSİZLİK... Arkandan geçen gölgeyi fark ettin mi?", o: ["Fark Ettim", "Korkutma Beni"], t: "blackout" }
        ];

        // Diziyi 200'e tamamlayan ve soruları rastgele başlıklarla süsleyen sistem
        const fullProtokol = [];
        for (let i = 0; i < 200; i++) {
            const temp = baseBank[i % baseBank.length];
            fullProtokol.push({
                ...temp,
                id: `PROTOKOL_${String(i+1).padStart(3, '0')}`,
                q: `AŞAMA ${i+1}: ` + temp.q
            });
        }

        function launchInfiniteEngine() {
            renderNode();
            setInterval(() => {
                stress = Math.min(100, stress + Math.random() * 0.2);
                stressLv.innerText = Math.floor(stress) + "%";
            }, 2000);
        }

        function renderNode() {
            if(step >= 200) {
                pTitle.innerText = "TEBRİKLER HAİN RAFIK. 200 ADIMLIK İŞKENCEYİ BİTİRDİN. SİSTEM SİLİNİYOR.";
                pOptions.innerHTML = '<button class="btn-void" onclick="location.reload()">SİSTEMİ REBOOT ET</button>';
                return;
            }

            const c = fullProtokol[step];
            pId.innerText = c.id;
            pTitle.innerText = c.q;
            pOptions.innerHTML = '';
            nodeInfo.innerText = `${String(step+1).padStart(3, '0')}/200`;

            if(c.t === "load") {
                runLoad(150);
            } else if(c.t === "blackout") {
                document.getElementById('b-screen').style.display = 'flex';
                setTimeout(() => { document.getElementById('b-screen').style.display = 'none'; step++; renderNode(); }, 3500);
            } else {
                c.o.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-void';
                    btn.innerText = opt;
                    if(c.t === "evade") { btn.onmouseover = () => { btn.style.position = 'fixed'; btn.style.left = Math.random()*80+'%'; btn.style.top = Math.random()*80+'%'; }; }
                    btn.onclick = () => {
                        if(c.t === "trap" && idx === 0) { step = Math.max(0, step - 10); } // 10 adım geri fırlatma
                        else { step++; }
                        renderNode();
                    };
                    pOptions.appendChild(btn);
                });
            }
        }

        function runLoad(speed) {
            let w = 0;
            pOptions.style.pointerEvents = 'none';
            const itv = setInterval(() => {
                if(w >= 99) { clearInterval(itv); setTimeout(() => { w=0; pBar.style.width='0%'; pOptions.style.pointerEvents='auto'; step++; renderNode(); }, 1200); }
                else { w += (Math.random()*0.6); pBar.style.width = w + "%"; }
            }, speed);
        }

        // HUD LOGS
        const logPanel = document.getElementById('log-panel');
        const lines = ["> Zihin katmanları analiz ediliyor...", "> Tıbbi etik ihlali saptandı.", "> Kullanıcı rezil etme motoru: AKTİF", "> Gaziantep veri sızıntısı: ENGELLENDİ.", "> Kaos motoru v12.0 devrede."];
        setInterval(() => {
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${lines[Math.floor(Math.random()*lines.length)]}`;
            logPanel.prepend(entry);
            if(logPanel.childNodes.length > 25) logPanel.removeChild(logPanel.lastChild);
        }, 1800);

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
