<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azura | Quantum Breach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #22d3ee; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: var(--bg); overflow: hidden; height: 100vh; color: #fff; font-family: sans-serif; }
        #game-canvas { width: 100%; height: 100%; display: block; }
        .hud { position: absolute; inset: 0; pointer-events: none; z-index: 100; padding: 25px; }
        .status-box { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 15px; border-radius: 15px; border-left: 4px solid var(--neon); width: fit-content; }
        #logs { position: absolute; bottom: 180px; left: 25px; font-family: monospace; font-size: 11px; color: var(--neon); }
        .joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; border: 2px dashed rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #stick { width: 45px; height: 45px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 20px var(--neon); opacity: 0.6; }
        #minimap { position: absolute; top: 25px; right: 25px; width: 120px; height: 120px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); }
        #start-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-start { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 45px; border-radius: 50px; font-size: 1.5rem; font-weight: 800; cursor: pointer; }
        #death-flash { position: fixed; inset: 0; background: #f43f5e; z-index: 2000; display: none; }
    </style>
</head>
<body>
    <div id="death-flash"></div>
    <div id="start-screen">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">QUANTUM BREACH</h1>
        <button class="btn-start" onclick="initSimulation()">LINK START</button>
    </div>
    <div class="hud">
        <div class="status-box"><h2>DIST_TO_CORE</h2><p id="ui-dist">--m</p></div>
        <canvas id="minimap"></canvas>
        <div id="logs"></div>
        <div class="joystick-zone"><div id="stick"></div></div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script src="games-core.js"></script>
    <script src="world-data.js"></script>
    <script src="render-engine.js"></script>
    <script src="physics-loop.js"></script>

    <script>
        function initSimulation() {
            document.getElementById('start-screen').style.display = 'none';
            AzuraEngine.renderer.init('game-canvas');
            AzuraEngine.initControls();
            AzuraEngine.state.isRunning = true;
            AzuraEngine.log("Neural Link: Established");
            AzuraEngine.mainLoop();
        }
        window.onresize = () => AzuraEngine.renderer.resize();
    </script>
</body>
</html>
