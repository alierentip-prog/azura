<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azura | Neon Overdrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #22d3ee; --rose: #f43f5e; --indigo: #6366f1; }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        canvas { display: block; width: 100vw; height: 100vh; }

        /* UI Katmanı */
        .ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 30px; }
        .score-box { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding: 15px 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: fit-content; }
        .score-val { font-size: 2rem; font-weight: 800; font-family: monospace; color: var(--neon); }

        /* Başlangıç Ekranı */
        #start-overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-play { background: var(--neon); color: #000; border: none; padding: 20px 60px; border-radius: 50px; font-size: 1.5rem; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--neon); }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="font-size: 4rem; letter-spacing: -3px;">NEON OVERDRIVE</h1>
    <p style="color: #64748b; letter-spacing: 4px;">AZURA HIGH-SPEED SIMULATION</p>
    <button class="btn-play" onclick="startGame()">BAŞLAT</button>
</div>

<div class="ui">
    <div class="score-box">
        <span style="font-size: 0.7rem; letter-spacing: 2px; display: block; color: #94a3b8;">VELOCITY SCORE</span>
        <span id="score" class="score-val">0000</span>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0, isRunning = false, speed = 10;
    let playerX = 0, targetX = 0;
    let obstacles = [];

    function startGame() {
        document.getElementById('start-overlay').style.display = 'none';
        isRunning = true;
        playerX = canvas.width / 2;
        targetX = playerX;
        animate();
    }

    // Mobil Dokunmatik Kontrol (Çok Hassas)
    window.addEventListener('touchstart', e => targetX = e.touches[0].clientX);
    window.addEventListener('touchmove', e => targetX = e.touches[0].clientX);

    function spawnObstacle() {
        if (Math.random() < 0.05) {
            obstacles.push({
                x: Math.random() * canvas.width,
                y: -100,
                w: 80 + Math.random() * 150,
                h: 20,
                color: Math.random() > 0.5 ? '#f43f5e' : '#6366f1'
            });
        }
    }

    function animate() {
        if (!isRunning) return;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Motion Blur efekti
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Arka Plan "Starfield" Efekti
        for(let i=0; i<5; i++) {
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
        }

        // Oyuncu Yumuşak Takip (Smoothing)
        playerX += (targetX - playerX) * 0.15;
        
        // Oyuncu Çizimi (Neon Gemi)
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#22d3ee';
        ctx.fillStyle = '#22d3ee';
        ctx.beginPath();
        ctx.moveTo(playerX, canvas.height - 100);
        ctx.lineTo(playerX - 20, canvas.height - 60);
        ctx.lineTo(playerX + 20, canvas.height - 60);
        ctx.fill();

        // Engeller
        spawnObstacle();
        obstacles.forEach((obs, i) => {
            obs.y += speed;
            ctx.shadowBlur = 15;
            ctx.shadowColor = obs.color;
            ctx.fillStyle = obs.color;
            ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

            // Çarpışma Kontrolü
            if (obs.y > canvas.height - 100 && obs.y < canvas.height - 60) {
                if (playerX > obs.x && playerX < obs.x + obs.w) {
                    gameOver();
                }
            }
            if (obs.y > canvas.height) obstacles.splice(i, 1);
        });

        score += 1;
        speed += 0.001; // Gittikçe hızlanma
        document.getElementById('score').innerText = score.toString().padStart(4, '0');
        ctx.shadowBlur = 0;
        requestAnimationFrame(animate);
    }

    function gameOver() {
        isRunning = false;
        alert("SİSTEM ÇÖKTÜ! Skor: " + score);
        location.reload();
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
</script>

</body>
</html>
