<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Derin Gri Arka Plan */
            overflow: hidden;
            font-family: sans-serif;
        }

        .loader-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Renk Değiştiren Azura Yazısı */
        .azura-title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #3498db, #a29bfe, #55efc4, #3498db);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 4s ease infinite;
            z-index: 2;
        }

        /* Mavi Noktalı Dönen Daire */
        .spinning-circle {
            position: absolute;
            width: 350px;
            height: 350px;
            border: 5px dotted #3498db; /* Mavi Noktalar */
            border-radius: 50%;
            animation: spin 12s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 3 Saniye Sonra Kaybolma Efekti */
        .fade-out {
            animation: exit 0.8s forwards;
        }

        @keyframes exit {
            to { opacity: 0; filter: blur(10px); }
        }
    </style>
</head>
<body>

    <div class="loader-wrapper" id="content">
        <div class="spinning-circle"></div>
        <h1 class="azura-title">Azura</h1>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('content').classList.add('fade-out');
            setTimeout(function() {
                // Burası seni menü sayfasına atacak
                window.location.href = "menu.html"; 
            }, 800);
        }, 2200); 
    </script>

</body>
</html>
