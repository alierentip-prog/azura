<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura | Dijital Alanın</title>
    <style>
        /* Derinlik ve Arka Plan */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a; /* Daha derin bir gri */
            background-image: radial-gradient(circle, #2c2c2c 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Katmanlı Dönen Daireler */
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px dotted transparent;
        }

        .outer-circle {
            width: 500px;
            height: 500px;
            border-top: 2px dotted #3498db;
            border-bottom: 2px dotted #3498db;
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }

        .inner-circle {
            width: 420px;
            height: 420px;
            border-left: 2px dotted #5dade2;
            border-right: 2px dotted #5dade2;
            animation: rotate-reverse 7s linear infinite;
            opacity: 0.5;
        }

        /* Harf Harf Gelen Azura Yazısı */
        .azura-wrapper {
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .letter {
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #ffffff, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: letter-in 0.8s forwards;
        }

        /* Harflerin Geliş Sırası */
        .letter:nth-child(1) { animation-delay: 0.2s; }
        .letter:nth-child(2) { animation-delay: 0.4s; }
        .letter:nth-child(3) { animation-delay: 0.6s; }
        .letter:nth-child(4) { animation-delay: 0.8s; }
        .letter:nth-child(5) { animation-delay: 1.0s; }

        /* Alt Kısımda Yüklenme Çizgisi */
        .progress-bar {
            position: absolute;
            bottom: -100px;
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .progress-line {
            width: 0%;
            height: 100%;
            background: #3498db;
            animation: progress 2.5s ease-in-out forwards;
        }

        /* Animasyon Tanımları */
        @keyframes rotate { to { transform: rotate(360deg); } }
        @keyframes rotate-reverse { to { transform: rotate(-360deg); } }
        
        @keyframes letter-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            to { width: 100%; }
        }

        /* Sayfadan Çıkış Efekti */
        .exit-animation {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.1); filter: blur(10px); }
        }
    </style>
</head>
<body>

    <div class="scene" id="main-scene">
        <div class="circle outer-circle"></div>
        <div class="circle inner-circle"></div>
        
        <div class="azura-wrapper">
            <span class="letter">A</span>
            <span class="letter">Z</span>
            <span class="letter">U</span>
            <span class="letter">R</span>
            <span class="letter">A</span>
        </div>

        <div class="progress-bar">
            <div class="progress-line"></div>
        </div>
    </div>

    <script>
        // 3.5 saniye sonra sahneyi kapat ve yönlendir
        setTimeout(() => {
            document.getElementById('main-scene').classList.add('exit-animation');
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 800);
        }, 2700); // Toplamda yaklaşık 3.5 saniye
    </script>
</body>
</html>
